<script type="module">
    import { supabase } from './auth.js';

    let inventory = [];
    let currentShift = null;
    let selectedItem = null;
    let historyLimit = 10;
    let allShifts = [];
    let allTransactions = [];
    let allSales = [];
    let currentKcbSalesTotal = 0;
    let currentUser = null;
    let timeCheckInterval = null;
    let alertSoundPlayed = false;
    let audioContext = null;
    let refundingSale = null;
    let currentUserProfile = null;
    let currentBranchId = null;

    // ============================================
    // BRANCH-AWARE HELPER FUNCTIONS
    // ============================================

    // Get current user's branch ID from session
    function getCurrentBranchId() {
        const session = JSON.parse(localStorage.getItem('pos_session') || '{}');
        return session.branch?.id || currentBranchId;
    }

    // Check if user is admin (though this is cashier page, but for completeness)
    function isAdmin() {
        const session = JSON.parse(localStorage.getItem('pos_session') || '{}');
        return session.role === 'admin';
    }

    // Load user profile with branch info
    async function loadUserProfile() {
        try {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return null;
            
            currentUser = user;
            
            // Get profile with branch info
            const { data: profile, error } = await supabase
                .from('profiles')
                .select(`
                    *,
                    branches (
                        id,
                        name,
                        code,
                        location
                    )
                `)
                .eq('id', user.id)
                .single();
            
            if (error) throw error;
            
            currentUserProfile = profile;
            currentBranchId = profile.branch_id;
            
            // Store in session for other functions
            const session = {
                user: user,
                profile: profile,
                branch: profile.branches,
                role: profile.role
            };
            localStorage.setItem('pos_session', JSON.stringify(session));
            
            // Update profile info in UI
            const profileUserName = document.getElementById('profileUserName');
            const profileUserEmail = document.getElementById('profileUserEmail');
            const branchNameEl = document.getElementById('branch-name-display');
            
            if (profileUserName) profileUserName.textContent = profile.full_name || user.email?.split('@')[0] || 'Cashier';
            if (profileUserEmail) profileUserEmail.textContent = user.email;
            
            // Add branch display to header if not exists
            if (!branchNameEl && profile.branches) {
                const headerRight = document.querySelector('.header-right');
                if (headerRight) {
                    const branchBadge = document.createElement('span');
                    branchBadge.id = 'branch-name-display';
                    branchBadge.className = 'branch-badge';
                    branchBadge.style.cssText = 'background: var(--primary); color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; margin-right: 10px;';
                    branchBadge.innerHTML = `<i class="fas fa-store"></i> ${profile.branches.name}`;
                    headerRight.insertBefore(branchBadge, headerRight.firstChild);
                }
            }
            
            return profile;
        } catch (error) {
            console.error("Error loading profile:", error);
            return null;
        }
    }

    // Gas redirect functions
    window.closeGasRedirect = function() {
        document.getElementById('gasRedirectModal').style.display = 'none';
        document.getElementById('pSearch').value = '';
        document.getElementById('pPrice').value = '';
        document.getElementById('pQty').value = '1';
        selectedItem = null;
    };

    window.goToGasHub = function() {
        window.location.href = 'cashiergashub.html';
    };

    // Refund modal functions
    window.openRefundModal = function(sale) {
        refundingSale = sale;
        document.getElementById('refund-item-name').textContent = sale.item_name || 'Unknown Item';
        document.getElementById('refund-original-amount').textContent = sale.total_amount.toLocaleString();
        document.getElementById('refund-quantity').textContent = sale.quantity;
        document.getElementById('refund-amount').value = sale.total_amount;
        document.getElementById('refund-reason').value = '';
        document.getElementById('refund-modal').style.display = 'flex';
    };

    window.closeRefundModal = function() {
        document.getElementById('refund-modal').style.display = 'none';
        refundingSale = null;
    };

    // Process refund function - FIXED VERSION WITH BRANCH_ID
    window.processRefund = async function() {
        if (!refundingSale || !currentShift) return;
        
        const refundMethod = document.getElementById('refund-method').value;
        const refundAmount = parseFloat(document.getElementById('refund-amount').value);
        const refundReason = document.getElementById('refund-reason').value || 'Item return';
        const branchId = getCurrentBranchId();
        
        if (!refundAmount || refundAmount <= 0) {
            alert("Please enter a valid refund amount");
            return;
        }
        
        if (refundAmount > refundingSale.total_amount) {
            alert("Refund amount cannot exceed original sale amount");
            return;
        }
        
        const confirmed = confirm(
            `Confirm Refund:\n\n` +
            `Item: ${refundingSale.item_name}\n` +
            `Amount: Ksh ${refundAmount.toLocaleString()}\n` +
            `Method: ${refundMethod}\n\n` +
            `This will deduct from ${refundMethod} and return stock.`
        );
        
        if (!confirmed) return;
        
        const submitBtn = document.querySelector('#refund-modal .btn-danger');
        const originalBtnText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner"></span> PROCESSING...';
        
        try {
            // 1. Create a NEGATIVE sale entry with branch_id
            const { error: saleError } = await supabase.from('sales').insert([{
                shift_id: currentShift.id,
                product_id: refundingSale.product_id,
                item_name: `REFUND: ${refundingSale.item_name}`,
                part_type: refundingSale.part_type,
                quantity: -refundingSale.quantity, // Negative quantity
                unit_price: refundingSale.unit_price,
                total_amount: -refundAmount, // Negative amount
                payment_method: refundMethod,
                cost_price: refundingSale.cost_price || 0,
                amount: -refundAmount, // Negative amount
                category: refundingSale.category,
                user_id: currentUser.id,
                weight_category: refundingSale.weight_category,
                discount_reason: refundReason,
                refunded: true,
                refund_method: refundMethod,
                refund_reason: refundReason,
                refunded_at: new Date().toISOString(),
                branch_id: branchId // Add branch_id
            }]);
            
            if (saleError) throw saleError;
            
            // 2. Mark original sale as refunded
            const { error: updateError } = await supabase.from('sales')
                .update({ 
                    refunded: true,
                    refund_method: refundMethod,
                    refund_reason: refundReason,
                    refunded_at: new Date().toISOString()
                })
                .eq('id', refundingSale.id);
            
            if (updateError) throw updateError;
            
            // 3. Record money out transaction for the refund with branch_id
            const { error: transError } = await supabase.from('cash_transactions').insert([{
                shift_id: currentShift.id,
                type: 'Money Out',
                category: refundMethod,
                amount: refundAmount,
                description: `Refund: ${refundingSale.item_name}${refundReason ? ' - ' + refundReason : ''}`,
                branch_id: branchId, // Add branch_id
                user_id: currentUser.id
            }]);
            
            if (transError) throw transError;
            
            // 4. Restore stock quantity
            const { data: product } = await supabase.from('products')
                .select('stock_quantity')
                .eq('id', refundingSale.product_id)
                .single();
            
            if (product) {
                const newStock = product.stock_quantity + refundingSale.quantity;
                const { error: stockError } = await supabase.from('products')
                    .update({ stock_quantity: newStock })
                    .eq('id', refundingSale.product_id);
                
                if (stockError) throw stockError;
            }
            
            // 5. Show success message
            alert(`‚úÖ Refund processed successfully!\n\nRefund of Ksh ${refundAmount.toLocaleString()} processed via ${refundMethod}. Stock has been restored.`);
            
            // 6. Close modal and refresh data
            closeRefundModal();
            await fetchInventory();
            await loadShiftData();
            
        } catch (error) {
            console.error("Refund error:", error);
            alert("Error processing refund: " + error.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnText;
        }
    };

    // Profile dropdown functions
    window.toggleProfileDropdown = function() {
        const dropdown = document.getElementById('profileDropdown');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    };

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('profileDropdown');
        const profileBtn = document.getElementById('profileBtn');
        
        if (profileBtn && !profileBtn.contains(event.target) && dropdown && !dropdown.contains(event.target)) {
            dropdown.style.display = 'none';
        }
    });

    // Check for low floats
    function checkLowFloats() {
        const floatItems = [
            { id: 'float-cash-item', element: document.getElementById('float-cash'), value: parseFloat(document.getElementById('float-cash')?.innerText.replace(/,/g, '')) || 0 },
            { id: 'float-mpesa-item', element: document.getElementById('float-mpesa'), value: parseFloat(document.getElementById('float-mpesa')?.innerText.replace(/,/g, '')) || 0 },
            { id: 'float-kcb-item', element: document.getElementById('float-kcb'), value: parseFloat(document.getElementById('float-kcb')?.innerText.replace(/,/g, '')) || 0 },
            { id: 'float-equity-item', element: document.getElementById('float-equity'), value: parseFloat(document.getElementById('float-equity')?.innerText.replace(/,/g, '')) || 0 }
        ];

        floatItems.forEach(item => {
            const floatItemElement = document.getElementById(item.id);
            
            if (floatItemElement) {
                floatItemElement.classList.remove('low-float-warning', 'danger-alert');
                
                if (item.value < 2000 && item.value > 0) {
                    floatItemElement.classList.add('danger-alert');
                } else if (item.value < 7000 && item.value > 0) {
                    floatItemElement.classList.add('low-float-warning');
                }
            }
        });
    }

    // Refresh data function
    window.refreshData = async function() {
        const btn = event.target.closest('button');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<span class="spinner"></span>';
        btn.disabled = true;
        
        await Promise.all([
            fetchInventory(),
            loadShiftData(),
            loadHistory()
        ]);
        
        btn.disabled = false;
        btn.innerHTML = originalText;
        alert('Data refreshed successfully!');
    };

    // --- REALTIME: Sync Inventory Automatically ---
    const productSubscription = supabase
        .channel('inventory-sync')
        .on('postgres_changes', { 
            event: '*', 
            schema: 'public', 
            table: 'products',
            filter: `branch_id=eq.${getCurrentBranchId()}` // Only listen to current branch
        }, (payload) => {
            console.log("Database Change Detected. Syncing...");
            fetchInventory(); 
        })
        .subscribe();

    async function fetchInventory() {
        try {
            const branchId = getCurrentBranchId();
            if (!branchId) {
                console.error("No branch ID found");
                return;
            }
            
            // Only fetch products for current branch
            const { data } = await supabase
                .from('products')
                .select('*')
                .eq('branch_id', branchId);
                
            if (data) {
                inventory = data;
                refreshProductDatalist();
                
                if (selectedItem) {
                    const updated = inventory.find(p => p.id === selectedItem.id);
                    if (updated) {
                        selectedItem = updated;
                        updateStockDisplay(updated);
                    }
                }
            }
        } catch (error) {
            console.error("Error fetching inventory:", error);
        }
    }

    // Helper to handle the Red Pulsing Logic
    function updateStockDisplay(item) {
        const hStock = document.getElementById('hint-stock');
        if (hStock) {
            hStock.innerText = `Stock: ${item.stock_quantity}`;
            hStock.style.display = 'inline-block';

            if (item.stock_quantity <= 0) {
                hStock.innerText = "OUT OF STOCK";
                hStock.classList.add('low-stock-alert');
            } else if (item.stock_quantity < 5) {
                hStock.classList.add('low-stock-alert');
            } else {
                hStock.classList.remove('low-stock-alert');
            }
        }
    }

    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
            init();
            checkLowFloats();
        }
    });

    window.toggleNav = () => {
        document.getElementById('navBanner').classList.toggle('active');
        const onboardingHand = document.getElementById('onboardingHand');
        if (onboardingHand) onboardingHand.style.display = 'none';
        sessionStorage.setItem('menuClicked', 'true');
        
        // Close profile dropdown if open
        const dropdown = document.getElementById('profileDropdown');
        if (dropdown) dropdown.style.display = 'none';
    };

    window.logoutUser = async () => { 
        localStorage.removeItem('pos_session'); // Clear session
        await supabase.auth.signOut(); 
        location.href = 'index.html'; 
    };

    window.toggleSplitFields = () => {
        const method = document.getElementById('pMethod').value;
        const splitFields = document.getElementById('split-fields');
        if (splitFields) {
            splitFields.style.display = (method === 'Split') ? 'grid' : 'none';
        }
        if(method === 'Split') calculateSplit();
    };

    window.calculateSplit = () => {
        const total = parseFloat(document.getElementById('pPrice').value || 0) * parseInt(document.getElementById('pQty').value || 0);
        const cash = parseFloat(document.getElementById('split-cash').value || 0);
        const splitOnline = document.getElementById('split-online');
        if (splitOnline) {
            splitOnline.value = (total - cash).toFixed(2);
        }
    };

    function updateGreeting() {
        const hour = new Date().getHours();
        const greetingTitle = document.getElementById('greeting-title');
        const greetingSubtitle = document.getElementById('greeting-subtitle');
        const greetingTime = document.getElementById('greeting-time');
        
        let greeting = '';
        if (hour < 12) {
            greeting = 'Good Morning';
        } else if (hour < 17) {
            greeting = 'Good Afternoon';
        } else {
            greeting = 'Good Evening';
        }
        
        if (greetingTitle) greetingTitle.textContent = greeting + '!';
        if (greetingSubtitle) {
            if (currentShift) {
                greetingSubtitle.textContent = 'Your shift is active. Keep up the great work!';
            } else {
                greetingSubtitle.textContent = 'Ready to start your shift?';
            }
        }
        if (greetingTime) {
            greetingTime.textContent = new Date().toLocaleString('en-GB', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    }

    // Check if there's already an open shift for this branch
    async function checkForOpenShift(branchId) {
        const { data } = await supabase
            .from('daily_shifts')
            .select('*')
            .eq('branch_id', branchId)
            .eq('status', 'Open') // Note: Capital 'O' as per your schema default
            .maybeSingle();
        
        return data;
    }

    async function init() {
        try {
            // Load user profile first
            const profile = await loadUserProfile();
            if (!profile) {
                window.location.href = 'index.html';
                return;
            }
            
            const branchId = getCurrentBranchId();
            console.log("Current branch ID:", branchId);

            updateGreeting();
            setInterval(updateGreeting, 60000);

            try {
                // Fetch products only for this branch
                const [prodRes, shiftRes] = await Promise.all([
                    supabase.from('products').select('*').eq('branch_id', branchId),
                    supabase.from('daily_shifts')
                        .select('*')
                        .eq('branch_id', branchId)
                        .eq('status', 'Open') // Note: Capital 'O' to match schema
                        .maybeSingle()
                ]);

                inventory = prodRes.data || [];
                refreshProductDatalist();

                const actionBtnContainer = document.getElementById('shift-action-container');
                if (shiftRes.data) {
                    currentShift = shiftRes.data;
                    actionBtnContainer.innerHTML = `
                        <button class="btn btn-danger special-action-btn" onclick="document.getElementById('close-modal').style.display='flex'">üî¥ CLOSE DAY</button>
                        <button class="btn" onclick="refreshData()" style="background: #e2e8f0; padding: 8px 12px; font-size: 0.8rem;">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    `;
                    
                    // Update float displays safely
                    const floatCash = document.getElementById('float-cash');
                    const floatMpesa = document.getElementById('float-mpesa');
                    const floatKcb = document.getElementById('float-kcb');
                    const floatEquity = document.getElementById('float-equity');
                    
                    if (floatCash) floatCash.innerText = (currentShift.open_cash || 0).toLocaleString();
                    if (floatMpesa) floatMpesa.innerText = (currentShift.open_mpesa || 0).toLocaleString();
                    if (floatKcb) floatKcb.innerText = (currentShift.open_kcb || 0).toLocaleString();
                    if (floatEquity) floatEquity.innerText = (currentShift.open_equity || 0).toLocaleString();
                    
                    await loadShiftData();
                    updateGreeting();
                    
                    setTimeout(checkLowFloats, 500);
                } else {
                    actionBtnContainer.innerHTML = `
                        <button class="btn btn-primary special-action-btn start-btn-large" onclick="document.getElementById('open-modal').style.display='flex'">üöÄ START DAY</button>
                        <button class="btn" onclick="refreshData()" style="background: #e2e8f0; padding: 8px 12px; font-size: 0.8rem;">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    `;
                }
                await loadHistory();
            } catch (error) {
                console.error("Error initializing:", error);
            }
        } catch (error) {
            console.error("Error in init:", error);
        }
    }

    function refreshProductDatalist() {
        const pList = document.getElementById('pList');
        if (pList) {
            pList.innerHTML = inventory.map(p => `<option value="${formatItemName(p)}">`).join('');
        }
    }

    function formatItemName(p) {
        let name = p.name;
        if (p.category === 'Gas' && p.weight_category) name += ` (${p.weight_category})`;
        if (p.part_type && p.part_type !== 'N/A') name += ` [${p.part_type}]`;
        return name;
    }

    document.getElementById('pSearch').addEventListener('input', (e) => {
        selectedItem = inventory.find(p => formatItemName(p) === e.target.value);
        if (selectedItem) {
            const pPrice = document.getElementById('pPrice');
            const hintMin = document.getElementById('hint-min');
            
            if (pPrice) pPrice.value = selectedItem.selling_price;
            if (hintMin) {
                hintMin.innerText = `Min: ${selectedItem.min_price || 0}`;
                hintMin.style.display = 'inline-block';
            }
            
            updateStockDisplay(selectedItem);
            updateTotal();
            
            // Check if it's a gas item
            if (selectedItem.category === 'Gas') {
                // Show gas redirect modal
                const gasModal = document.getElementById('gasRedirectModal');
                if (gasModal) gasModal.style.display = 'flex';
            }
        }
    });

    function updateTotal() {
        const price = parseFloat(document.getElementById('pPrice').value || 0);
        const qty = parseInt(document.getElementById('pQty').value || 0);
        const totalText = document.getElementById('total-text');
        if (totalText) {
            totalText.innerText = (price * qty).toLocaleString();
        }
        if (document.getElementById('pMethod').value === 'Split') calculateSplit();
    }

    document.getElementById('pPrice').addEventListener('input', updateTotal);
    document.getElementById('pQty').addEventListener('input', updateTotal);

    document.getElementById('sale-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submit-sale-btn');
        const branchId = getCurrentBranchId();
        
        if (!currentShift) {
            alert("‚ùå You must open a shift first before making sales!");
            return;
        }
        
        if (!selectedItem) {
            alert("Select a valid item.");
            return;
        }
        
        // Prevent gas sales from this page
        if (selectedItem.category === 'Gas') {
            const gasModal = document.getElementById('gasRedirectModal');
            if (gasModal) gasModal.style.display = 'flex';
            return;
        }

        const price = parseFloat(document.getElementById('pPrice').value);
        const qty = parseInt(document.getElementById('pQty').value);
        const total = price * qty;
        const method = document.getElementById('pMethod').value;

        if (price < (selectedItem.min_price || 0)) {
            const discReason = prompt(`Price below Min. Reason:`);
            if (!discReason) return;
            selectedItem.tempReason = discReason;
        }

        if (qty > selectedItem.stock_quantity) {
            alert("Insufficient stock!");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span> RECORDING...';

        let salesToInsert = [];
        const baseSale = {
            shift_id: currentShift.id,
            product_id: selectedItem.id,
            quantity: qty, 
            unit_price: price, 
            cost_price: selectedItem.cost_price || 0,
            part_type: selectedItem.part_type || 'N/A', 
            discount_reason: selectedItem.tempReason || "",
            user_id: currentUser.id,
            branch_id: branchId // Add branch_id
        };

        if (method === 'Split') {
            const cashAmt = parseFloat(document.getElementById('split-cash').value || 0);
            const onlineAmt = total - cashAmt;
            salesToInsert.push({ ...baseSale, item_name: `${formatItemName(selectedItem)} (Split-C)`, total_amount: cashAmt, payment_method: 'Cash' });
            salesToInsert.push({ ...baseSale, item_name: `${formatItemName(selectedItem)} (Split-O)`, quantity: 0, total_amount: onlineAmt, payment_method: 'KCB Paybill' });
        } else {
            salesToInsert.push({ ...baseSale, item_name: formatItemName(selectedItem), total_amount: total, payment_method: method });
        }

        try {
            const { data: sData, error } = await supabase
                .from('sales')
                .insert(salesToInsert)
                .select();
            
            if (error) throw error;

            // Update stock quantity
            const newStock = selectedItem.stock_quantity - qty;
            const { error: updateError } = await supabase
                .from('products')
                .update({ stock_quantity: newStock })
                .eq('id', selectedItem.id);
            
            if (updateError) throw updateError;

            // Record debt if applicable
            if(method === "Debt") {
                const dName = prompt("Customer Name:");
                if(dName) {
                    await supabase.from('debtors').insert([{ 
                        customer_name: dName, 
                        amount_owed: total, 
                        sale_id: sData[0].id,
                        shift_id: currentShift.id,
                        branch_id: branchId // Add branch_id
                    }]);
                }
            }

            // Sync UI without full page reload
            await fetchInventory(); 
            await loadShiftData();
            
            // Reset Form
            document.getElementById('sale-form').reset();
            document.getElementById('pSearch').value = '';
            
            const hintStock = document.getElementById('hint-stock');
            const hintMin = document.getElementById('hint-min');
            const totalText = document.getElementById('total-text');
            
            if (hintStock) hintStock.style.display = 'none';
            if (hintMin) hintMin.style.display = 'none';
            if (totalText) totalText.innerText = '0';
            
            selectedItem = null;
            
            btn.disabled = false;
            btn.innerHTML = 'RECORD ITEM Ksh <span id="total-text">0.00</span>';
            
            // Show success message
            alert("‚úÖ Sale Saved Successfully!");
        } catch (error) { 
            console.error("Sale Error:", error);
            alert("‚ùå Error: " + error.message); 
            btn.disabled = false;
            btn.innerHTML = 'RECORD ITEM Ksh <span id="total-text">0.00</span>';
        }
    });

    async function loadShiftData() {
        try {
            if (!currentShift) return;
            
            const branchId = getCurrentBranchId();
            
            const [salesRes, transRes] = await Promise.all([
                supabase.from('sales')
                    .select('*')
                    .eq('shift_id', currentShift.id)
                    .eq('branch_id', branchId)
                    .order('created_at', {ascending:false}),
                supabase.from('cash_transactions')
                    .select('*')
                    .eq('shift_id', currentShift.id)
                    .eq('branch_id', branchId)
                    .order('created_at', {ascending:false})
            ]);

            const sales = salesRes.data || [];
            const trans = transRes.data || [];

            // Filter out refunds (negative sales) for KCB total
            currentKcbSalesTotal = sales
                .filter(s => s.payment_method === 'KCB Paybill' && !s.refunded && s.total_amount > 0)
                .reduce((a, b) => a + b.total_amount, 0);
                
            const liveKcbBox = document.getElementById('live-kcb-box');
            if (liveKcbBox) liveKcbBox.innerText = currentKcbSalesTotal.toLocaleString();
            
            const closeKcbInput = document.getElementById('c-bank');
            if (closeKcbInput) closeKcbInput.value = currentKcbSalesTotal;

            const liveSalesBody = document.getElementById('live-sales-body');
            if (liveSalesBody) {
                liveSalesBody.innerHTML = sales.map(s => `
                    <tr class="${s.refunded ? 'refunded-row' : ''}">
                        <td data-label="Time">${new Date(s.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</td>
                        <td data-label="Item">
                            <b>${s.item_name}</b>
                            ${s.refunded ? '<span class="refunded-badge">REFUNDED</span>' : ''}

    document.getElementById('confirm-close').addEventListener('click', async function() {
        // Get all closing values
        const clM = parseFloat(document.getElementById('c-mpesa').value || 0);
        const clK = parseFloat(document.getElementById('c-kcb').value || 0);
        const clE = parseFloat(document.getElementById('c-equity').value || 0);
        const clC = parseFloat(document.getElementById('c-cash').value || 0);
        
        // Check if all fields are empty
        if (clM === 0 && clK === 0 && clE === 0 && clC === 0) {
            alert("‚ùå Please enter closing amounts for all floats before closing the shift.");
            return;
        }
        
        // Single confirmation for all zero values
        const zeroFields = [];
        if (clM === 0) zeroFields.push("Mpesa");
        if (clK === 0) zeroFields.push("KCB Float");
        if (clE === 0) zeroFields.push("Equity Float");
        if (clC === 0) zeroFields.push("Cash");
        
        if (zeroFields.length > 0) {
            const confirmZero = confirm(`The following fields have zero amounts: ${zeroFields.join(', ')}.\n\nIs this correct?`);
            if (!confirmZero) return;
        }
        
        this.disabled = true;
        this.innerHTML = '<span class="spinner"></span> FINALIZING...';
        
        try {
            const clB = currentKcbSalesTotal;

            // Filter out refunds and negative sales
            const { data: sales } = await supabase.from('sales')
                .select('total_amount')
                .eq('shift_id', currentShift.id)
                .neq('payment_method','Debt')
                .eq('refunded', false)
                .gt('total_amount', 0);
                
            const { data: trans } = await supabase.from('cash_transactions').select('amount, type').eq('shift_id', currentShift.id);
            
            const totalSales = (sales || []).reduce((a,b) => a + b.total_amount, 0);
            const moneyIn = (trans || []).filter(t => t.type === 'Money In').reduce((a,b) => a + b.amount, 0);
            const moneyOut = (trans || []).filter(t => t.type === 'Money Out').reduce((a,b) => a + b.amount, 0);

            const opTotal = currentShift.open_cash + currentShift.open_mpesa + currentShift.open_kcb + currentShift.open_equity;
            const expected = (opTotal + totalSales + moneyIn) - moneyOut;
            const actual = clM + clK + clE + clB + clC;
            const variance = actual - expected;

            // Handle variance note with sign indicator
            let note = "";
            if (Math.abs(variance) < 1) {
                note = "Balanced";
            } else {
                const sign = variance > 0 ? "+" : "-";
                note = prompt(`Variance: ${sign}${Math.abs(variance).toFixed(2)}. Please enter reason:`);
                if (!note) {
                    this.disabled = false;
                    this.innerHTML = 'FINALIZE & CLOSE';
                    return;
                }
                // Include the variance sign in the note for clarity
                note = `${sign}${Math.abs(variance).toFixed(2)} - ${note}`;
            }

            await supabase.from('daily_shifts').update({
                close_mpesa: clM, 
                close_kcb: clK, 
                close_equity: clE, 
                close_kcb_bank: clB, 
                close_cash: clC,
                status: 'Closed', // Note: Capital 'C' to match schema default
                end_time: new Date().toISOString(), 
                variance_note: note, 
                system_expected_total: expected
            }).eq('id', currentShift.id);
            
            location.reload();
        } catch (error) {
            alert("Error closing shift: " + error.message);
            this.disabled = false;
            this.innerHTML = 'FINALIZE & CLOSE';
        }
    });

    async function loadHistory(searchQuery = "") {
        try {
            const branchId = getCurrentBranchId();
            
            const { data: shifts } = await supabase
                .from('daily_shifts')
                .select('*')
                .eq('branch_id', branchId)
                .order('start_time', { ascending: false })
                .limit(historyLimit);

            const { data: transactions } = await supabase
                .from('cash_transactions')
                .select('shift_id, amount, type')
                .eq('branch_id', branchId);
                
            const { data: sales } = await supabase
                .from('sales')
                .select('shift_id, total_amount, payment_method')
                .eq('branch_id', branchId)
                .eq('refunded', false)
                .gt('total_amount', 0);

            allShifts = shifts || [];
            allTransactions = transactions || [];
            allSales = sales || [];
            
            const lastClosed = allShifts.find(s => s.status === 'Closed'); // Note: Capital 'C'
            if (lastClosed) {
                const clT = (lastClosed.close_cash||0) + (lastClosed.close_mpesa||0) + (lastClosed.close_kcb||0) + (lastClosed.close_equity||0) + (lastClosed.close_kcb_bank || 0);
                if (Math.abs(clT - (lastClosed.system_expected_total || 0)) < 1) {
                    const banner = document.getElementById('congrats-banner');
                    if(banner) {
                        banner.style.display = 'block';
                        setTimeout(() => {
                            banner.style.display = 'none';
                        }, 5000);
                    }
                }
            }
            
            // Check screen size and render appropriately
            if (window.innerWidth <= 768) {
                renderMobileHistory(allShifts, allTransactions, allSales, searchQuery);
            } else {
                renderDesktopHistory(allShifts, allTransactions, allSales, searchQuery);
            }
        } catch (error) {
            console.error("Fetch Error:", error);
        }
    }
