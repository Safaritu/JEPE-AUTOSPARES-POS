<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance Manager | JEPE AUTOSPARES</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --admin-accent: #1e3a8a; 
            --admin-dark: #0f172a;
            --danger: #ef4444; 
            --bg: #f8fafc;
            --success: #10b981;
            --text-main: #1e293b;
            --text-dim: #64748b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; color: var(--text-main); line-height: 1.4; }

        .header { background: white; padding: 15px 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 100; }
        .back-circle { width: 35px; height: 35px; background: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; color: var(--admin-dark); font-weight: 800; }

        .container { padding: 16px; max-width: 600px; margin: auto; }

        /* Balance Section */
        .balance-preview { background: var(--admin-dark); padding: 25px 20px; border-radius: 24px; color: white; margin-bottom: 12px; text-align: center; box-shadow: 0 10px 25px rgba(15, 23, 42, 0.2); }
        .balance-preview label { font-size: 0.75rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 1.2px; display: block; margin-bottom: 5px; }
        .balance-preview .val { font-size: 2.2rem; font-weight: 800; color: #fff; }

        /* Stats Row */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 12px; border-radius: 16px; border: 1px solid #e2e8f0; text-align: center; }
        .stat-card label { font-size: 0.6rem; color: var(--text-dim); font-weight: 700; text-transform: uppercase; display: block; }
        .stat-card .amt { font-size: 0.95rem; font-weight: 800; margin-top: 4px; }

        .section-title { font-size: 0.9rem; font-weight: 800; margin: 20px 0 12px; display: flex; justify-content: space-between; align-items: center; color: var(--admin-dark); }

        /* Form Card */
        .card { background: white; padding: 20px; border-radius: 20px; border: 1px solid #eef2f6; margin-bottom: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .type-toggle { display: grid; grid-template-columns: 1fr 1fr; background: #f1f5f9; padding: 4px; border-radius: 12px; margin-bottom: 15px; }
        .type-toggle label { padding: 10px; text-align: center; cursor: pointer; border-radius: 10px; font-weight: 700; color: var(--text-dim); font-size: 0.85rem; }
        .type-toggle input { display: none; }
        .type-toggle input:checked + label { background: white; color: var(--admin-accent); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.7rem; font-weight: 800; margin-bottom: 6px; color: var(--text-dim); text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 10px; font-family: inherit; font-size: 0.9rem; background: #fcfdfe; }

        .btn-save { width: 100%; padding: 15px; background: var(--admin-accent); color: white; border: none; border-radius: 14px; font-weight: 800; cursor: pointer; }

        /* History List */
        .history-list { display: flex; flex-direction: column; gap: 8px; margin-bottom: 12px; }
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 14px; background: white; border-radius: 16px; border: 1px solid #eef2f6; position: relative; }
        .item-info .title { font-weight: 700; font-size: 0.85rem; color: var(--text-main); }
        .item-info .date { font-size: 0.7rem; color: var(--text-dim); margin-top: 2px; }
        
        .item-right { display: flex; align-items: center; gap: 12px; }
        .item-amount-box { text-align: right; }
        .amt-out { color: var(--danger); font-weight: 800; font-size: 0.9rem; }
        .amt-in { color: var(--success); font-weight: 800; font-size: 0.9rem; }
        .cat-tag { font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase; font-weight: 600; }

        /* Delete Button Style */
        .btn-delete { background: #fee2e2; color: #b91c1c; border: none; padding: 8px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-delete:active { transform: scale(0.9); background: #fca5a5; }

        .btn-more { width: 100%; padding: 12px; background: #fff; color: var(--admin-accent); border: 1.5px solid var(--admin-accent); border-radius: 12px; font-weight: 700; cursor: pointer; margin-bottom: 40px; }
    </style>
</head>
<body>

<div class="header">
    <a href="admin.html" class="back-circle">‚Üê</a>
    <h1 style="margin:0; font-size: 1.1rem; font-weight: 800;">Paybill Manager</h1>
</div>

<div class="container">
    <div class="balance-preview">
        <label>Live KCB Paybill Balance</label>
        <div id="live-pb-total" class="val">Ksh 0.00</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <label>Total Money Funded (+)</label>
            <div id="stat-funding" class="amt" style="color: var(--success);">Ksh 0</div>
        </div>
        <div class="stat-card">
            <label>Total Money Deducted (-)</label>
            <div id="stat-expense" class="amt" style="color: var(--danger);">Ksh 0</div>
        </div>
    </div>

    <div class="section-title">‚öñÔ∏è Record Transaction</div>
    <div class="card">
        <form id="expenseForm">
            <div class="type-toggle">
                <input type="radio" name="tx_type" id="type_expense" value="expense" checked>
                <label for="type_expense">Deduction (-)</label>
                <input type="radio" name="tx_type" id="type_funding" value="funding">
                <label for="type_funding">Funding (+)</label>
            </div>

            <div class="form-group">
                <label id="amountLabel">Amount to Deduct (Ksh)</label>
                <input type="number" id="amount" placeholder="0.00" required step="0.01">
            </div>

            <div class="form-group">
                <label>Category</label>
                <select id="category">
                    <option value="Stock Restocking">üì¶ Stock Restocking</option>
                    <option value="Personal Funding">üí∞ Personal Funding</option>
                    <option value="Rent & Utilities">üè¢ Rent & Utilities</option>
                    <option value="Salaries">üë• Salaries</option>
                    <option value="Transport/Fuel">üöö Transport/Fuel</option>
                    <option value="Other">üìù Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Note / Description (Optional)</label>
                <textarea id="description" rows="1" placeholder="What was this for?"></textarea>
            </div>

            <button type="submit" class="btn-save" id="submitBtn">COMMIT TRANSACTION</button>
        </form>
    </div>

    <div class="section-title">
        <span>üìú Recent Activity</span>
    </div>
    <div id="expenseList" class="history-list">
        <div style="text-align:center; padding:20px; color:var(--text-dim);">Loading records...</div>
    </div>
    <button id="showMoreBtn" class="btn-more" onclick="loadMore()">View Older Transactions</button>
</div>

<script type="module">
    import { supabase } from './auth.js';

    let displayLimit = 10;

    // UI Toggle Logic
    const radios = document.querySelectorAll('input[name="tx_type"]');
    const amountLabel = document.getElementById('amountLabel');
    const categorySelect = document.getElementById('category');

    radios.forEach(r => r.addEventListener('change', () => {
        if(r.value === 'funding') {
            amountLabel.innerText = "Amount to Add (Ksh)";
            categorySelect.value = "Personal Funding";
        } else {
            amountLabel.innerText = "Amount to Deduct (Ksh)";
            categorySelect.value = "Stock Restocking";
        }
    }));

    window.loadMore = () => {
        displayLimit += 10;
        loadHistory();
    };

    // Recalculate Totals Logic (Fixed Funding vs Expense Addition)
    async function calculateTotals() {
        const { data: sales } = await supabase.from('sales').select('total_amount').eq('payment_method', 'KCB Paybill');
        const { data: records } = await supabase.from('admin_expenses').select('amount, type').eq('payment_source', 'KCB Paybill');

        const totalSales = sales?.reduce((sum, s) => sum + parseFloat(s.total_amount || 0), 0) || 0;
        
        let manualFunding = 0;
        let manualExpense = 0;

        records?.forEach(r => {
            const val = parseFloat(r.amount || 0);
            if(r.type === 'funding') manualFunding += val;
            else manualExpense += val;
        });

        const finalBalance = totalSales + manualFunding - manualExpense;
        
        document.getElementById('live-pb-total').innerText = `Ksh ${finalBalance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        document.getElementById('stat-funding').innerText = `Ksh ${manualFunding.toLocaleString()}`;
        document.getElementById('stat-expense').innerText = `Ksh ${manualExpense.toLocaleString()}`;
    }

    // Load History with Delete Feature
    async function loadHistory() {
        const { data, error } = await supabase.from('admin_expenses')
            .select('*')
            .eq('payment_source', 'KCB Paybill')
            .order('created_at', { ascending: false })
            .limit(displayLimit);

        const list = document.getElementById('expenseList');
        if (error || !data) return;

        if (data.length === 0) {
            list.innerHTML = `<div style="text-align:center; padding:20px; color:var(--text-dim);">No transactions found</div>`;
            return;
        }

        list.innerHTML = data.map(ex => {
            const isFunding = ex.type === 'funding';
            const formattedDate = new Date(ex.created_at).toLocaleDateString('en-GB', {
                day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
            });

            return `
                <div class="history-item">
                    <div class="item-info">
                        <div class="title">${ex.description || ex.category}</div>
                        <div class="date">${formattedDate}</div>
                    </div>
                    <div class="item-right">
                        <div class="item-amount-box">
                            <div class="${isFunding ? 'amt-in' : 'amt-out'}">
                                ${isFunding ? '+' : '-'} Ksh ${parseFloat(ex.amount).toLocaleString()}
                            </div>
                            <div class="cat-tag">${ex.category}</div>
                        </div>
                        <button class="btn-delete" onclick="deleteTransaction('${ex.id}', ${ex.amount}, '${ex.type}')">
                            üóëÔ∏èUNDO
                        </button>
                    </div>
                </div>`;
        }).join('');
    }

    // New Delete Function
    window.deleteTransaction = async (id, amount, type) => {
        if (!confirm(`Are you sure you want to delete this ${type} of Ksh ${amount.toLocaleString()}? This will update your balance immediately.`)) return;

        const { error } = await supabase
            .from('admin_expenses')
            .delete()
            .eq('id', id);

        if (error) {
            alert("Error deleting: " + error.message);
        } else {
            await calculateTotals(); // Refresh Balance
            await loadHistory();   // Refresh List
        }
    };

    // Form Submission
    document.getElementById('expenseForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const type = document.querySelector('input[name="tx_type"]:checked').value;
        const amount = parseFloat(document.getElementById('amount').value);
        
        if(!confirm(`Commit this ${type} of Ksh ${amount.toLocaleString()}?`)) return;

        btn.disabled = true; 
        btn.innerText = "SAVING...";

        const { error } = await supabase.from('admin_expenses').insert([{
            amount: amount,
            description: document.getElementById('description').value || null,
            category: document.getElementById('category').value,
            type: type,
            payment_source: 'KCB Paybill'
        }]);

        if (error) {
            alert("Error: " + error.message);
        } else {
            await calculateTotals();
            await loadHistory();
            document.getElementById('expenseForm').reset();
            alert("Transaction Recorded!");
        }
        btn.disabled = false; 
        btn.innerText = "COMMIT TRANSACTION";
    };

    // Initial load
    calculateTotals();
    loadHistory();
</script>
</body>
</html>
