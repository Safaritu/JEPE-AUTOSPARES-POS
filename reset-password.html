<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Access Code | JEPE</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --glass: rgba(30, 41, 59, 0.75); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0b1120; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .auth-card { background: var(--glass); padding: 30px; border-radius: 24px; width: 100%; max-width: 380px; border: 1px solid var(--border); text-align: center; backdrop-filter: blur(10px); }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--border); background: #0f172a; color: white; font-size: 1rem; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 12px; color: white; font-weight: 800; cursor: pointer; margin-top: 10px; }
        #debug-box { margin-top: 20px; padding: 15px; background: #000; color: #0f0; font-family: monospace; font-size: 11px; border-radius: 10px; width: 100%; max-width: 380px; text-align: left; word-break: break-all; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2 style="margin: 0 0 10px 0;">New Access Code</h2>
        <p id="status-msg" style="color: #94a3b8; font-size: 0.85rem; margin-bottom: 20px;">System Initializing...</p>
        
        <div id="reset-fields" class="hidden">
            <input type="password" id="new-password" placeholder="Min 6 characters">
            <button id="update-btn" onclick="updatePassword()">Update & Log In</button>
        </div>
    </div>

    <div id="debug-box">
        <strong>[Session Debugger]</strong><br>
        <span id="debug-lib">Library: checking...</span><br>
        <span id="debug-status">Supabase: waiting...</span><br>
        <span id="debug-session">Token: waiting...</span>
    </div>

    <script>
        const supabaseUrl = 'https://hoqenpnkmnsfyqsvfvab.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvcWVucG5rbW5zZnlxc3ZmdmFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5Mzk5MTUsImV4cCI6MjA4MjUxNTkxNX0.qKqv6NEyCU5ZMNj6Z34kpCiY7NoUzzBggiPSRJdTz0Y';
        
        let supabase;

        async function init() {
            const libLog = document.getElementById('debug-lib');
            const statusLog = document.getElementById('debug-status');
            const sessionLog = document.getElementById('debug-session');

            // 1. Force wait for library to exist
            let attempts = 0;
            while (!window.supabase && attempts < 50) {
                attempts++;
                await new Promise(r => setTimeout(r, 100));
            }

            if (window.supabase) {
                libLog.innerText = "Library: LOADED";
                try {
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
                        auth: { detectSessionInUrl: true }
                    });
                    statusLog.innerText = "Supabase: CONNECTED";
                    
                    // 2. Check for Session
                    setTimeout(async () => {
                        const { data, error } = await supabase.auth.getSession();
                        if (data && data.session) {
                            sessionLog.innerText = "Token: VALID SESSION FOUND";
                            document.getElementById('reset-fields').classList.remove('hidden');
                            document.getElementById('status-msg').innerText = "Identity verified. Set your new code.";
                        } else {
                            sessionLog.innerText = "Token: NOT FOUND (Check URL or Expired)";
                            document.getElementById('status-msg').innerText = "Unauthorized. Please request a new link.";
                        }
                    }, 1000);

                } catch (err) {
                    statusLog.innerText = "Supabase: INIT ERROR - " + err.message;
                }
            } else {
                libLog.innerText = "Library: FAILED TO LOAD";
                statusLog.innerText = "Error: Check Internet Connection";
            }
        }

        async function updatePassword() {
            const newPassword = document.getElementById('new-password').value;
            const btn = document.getElementById('update-btn');

            if (newPassword.length < 6) return alert("Code too short!");

            btn.disabled = true;
            btn.innerText = "Saving...";

            try {
                const { error } = await supabase.auth.updateUser({ password: newPassword });
                if (error) throw error;

                alert("Success! Code updated.");
                window.location.href = 'index.html';
            } catch (err) {
                alert("Update Failed: " + err.message);
                btn.disabled = false;
                btn.innerText = "Update & Log In";
            }
        }

        // Start initialization
        init();
    </script>
</body>
</html>
