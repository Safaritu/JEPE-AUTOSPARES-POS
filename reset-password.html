<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Access Code | JEPE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --glass: rgba(30, 41, 59, 0.75); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0b1120; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .auth-card { background: var(--glass); padding: 30px; border-radius: 24px; width: 100%; max-width: 380px; border: 1px solid var(--border); text-align: center; backdrop-filter: blur(10px); }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--border); background: #0f172a; color: white; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 12px; color: white; font-weight: 800; cursor: pointer; margin-top: 10px; }
        #debug-box { margin-top: 20px; padding: 15px; background: #000; color: #0f0; font-family: monospace; font-size: 11px; border-radius: 10px; width: 100%; max-width: 380px; text-align: left; overflow-x: auto; display: block; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-card" id="form-container">
        <h2 style="margin: 0 0 10px 0;">New Access Code</h2>
        <p id="status-msg" style="color: #94a3b8; font-size: 0.85rem; margin-bottom: 20px;">Verifying reset link...</p>
        
        <div id="reset-fields" class="hidden">
            <input type="password" id="new-password" placeholder="Enter new 6-digit code">
            <button id="update-btn" onclick="updatePassword()">Update & Log In</button>
        </div>
    </div>

    <div id="debug-box">
        <strong>[Session Debugger]</strong><br>
        <span id="debug-status">Initializing...</span><br>
        <span id="debug-token">Token: checking...</span>
    </div>

    <script type="module">
        import { supabase } from './auth.js';

        const debugStatus = document.getElementById('debug-status');
        const debugToken = document.getElementById('debug-token');
        const fields = document.getElementById('reset-fields');
        const statusMsg = document.getElementById('status-msg');

        // 1. Monitor Auth State
        supabase.auth.onAuthStateChange((event, session) => {
            debugStatus.innerText = "Event: " + event;
            if (event === "PASSWORD_RECOVERY" || session) {
                fields.classList.remove('hidden');
                statusMsg.innerText = "Link verified. Enter your new code.";
                debugToken.innerText = "Session: ACTIVE";
            }
        });

        // 2. Initial Session Check with Delay (Fixes Mobile Abortion)
        window.addEventListener('load', async () => {
            setTimeout(async () => {
                const { data, error } = await supabase.auth.getSession();
                if (error) {
                    debugStatus.innerText = "Session Error: " + error.message;
                }
                if (!data.session) {
                    debugToken.innerText = "No session found in URL.";
                }
            }, 1000);
        });

        window.updatePassword = async () => {
            const newPassword = document.getElementById('new-password').value;
            const btn = document.getElementById('update-btn');

            if (newPassword.length < 6) return alert("Code too short!");

            btn.disabled = true;
            btn.innerText = "Saving...";

            try {
                // UPDATE USER with Abort Signal disabled
                const { error } = await supabase.auth.updateUser(
                    { password: newPassword },
                    { abortSignal: null } 
                );

                if (error) throw error;

                alert("Success! Your code has been updated.");
                
                // Final clean up
                await supabase.auth.signOut();
                window.location.href = 'index.html';

            } catch (err) {
                debugStatus.innerText = "Update Error: " + err.message;
                alert("Error: " + err.message);
                btn.disabled = false;
                btn.innerText = "Update & Log In";
            }
        };
    </script>
</body>
</html>
