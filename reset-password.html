<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Access Code | JEPE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --glass: rgba(30, 41, 59, 0.75); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0b1120; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .auth-card { background: var(--glass); padding: 30px; border-radius: 24px; width: 100%; max-width: 380px; border: 1px solid var(--border); text-align: center; backdrop-filter: blur(10px); }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--border); background: #0f172a; color: white; font-size: 1rem; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 12px; color: white; font-weight: 800; cursor: pointer; margin-top: 10px; }
        #debug-box { margin-top: 20px; padding: 15px; background: #111; color: #0f0; font-family: monospace; font-size: 10px; border-radius: 10px; width: 100%; max-width: 380px; text-align: left; border: 1px solid #333; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2 style="margin: 0 0 10px 0;">New Access Code</h2>
        <p id="status-msg" style="color: #94a3b8; font-size: 0.85rem; margin-bottom: 20px;">Checking system...</p>
        
        <div id="reset-fields" class="hidden">
            <input type="password" id="new-password" placeholder="Enter new code (min 6)">
            <button id="update-btn" onclick="updatePassword()">Update & Sign In</button>
        </div>
    </div>

    <div id="debug-box">
        <strong>[Session Debugger]</strong><br>
        <span id="d-lib">Lib: 游리 Waiting</span><br>
        <span id="d-url">URL: 游리 Checking</span><br>
        <span id="d-session">Session: 游리 Waiting</span>
    </div>

    <script>
        const supabaseUrl = 'https://hoqenpnkmnsfyqsvfvab.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvcWVucG5rbW5zZnlxc3ZmdmFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5Mzk5MTUsImV4cCI6MjA4MjUxNTkxNX0.qKqv6NEyCU5ZMNj6Z34kpCiY7NoUzzBggiPSRJdTz0Y';
        let supabase;

        // 1. Manually check the URL for tokens immediately
        function checkURL() {
            const hash = window.location.hash;
            const dUrl = document.getElementById('d-url');
            if (hash.includes('access_token=')) {
                dUrl.innerHTML = "URL: 游릭 TOKEN DETECTED";
            } else {
                dUrl.innerHTML = "URL: 游댮 NO TOKEN FOUND";
            }
        }

        async function init() {
            checkURL();
            const dLib = document.getElementById('d-lib');
            const dSession = document.getElementById('d-session');
            const statusMsg = document.getElementById('status-msg');

            // Wait for library
            let checkLib = setInterval(() => {
                if (window.supabase) {
                    clearInterval(checkLib);
                    dLib.innerHTML = "Lib: 游릭 LOADED";
                    startSupabase();
                }
            }, 500);

            async function startSupabase() {
                try {
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                    
                    // Delay to allow URL parsing
                    setTimeout(async () => {
                        const { data, error } = await supabase.auth.getSession();
                        if (data?.session) {
                            dSession.innerHTML = "Session: 游릭 ACTIVE";
                            statusMsg.innerText = "Verified! Enter your new code.";
                            document.getElementById('reset-fields').classList.remove('hidden');
                        } else {
                            dSession.innerHTML = "Session: 游댮 NONE";
                            statusMsg.innerText = "Error: Invalid link.";
                        }
                    }, 1000);
                } catch (e) {
                    dSession.innerHTML = "Session: 游댮 ERROR " + e.message;
                }
            }
        }

        async function updatePassword() {
            const pass = document.getElementById('new-password').value;
            const btn = document.getElementById('update-btn');
            if (pass.length < 6) return alert("Too short!");

            btn.disabled = true;
            btn.innerText = "Saving...";

            const { error } = await supabase.auth.updateUser({ password: pass });
            if (error) {
                alert("Update Error: " + error.message);
                btn.disabled = false;
                btn.innerText = "Update & Sign In";
            } else {
                alert("Code updated successfully!");
                window.location.href = 'index.html';
            }
        }

        init();
    </script>
</body>
</html>
