<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Access Code | JEPE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --glass: rgba(30, 41, 59, 0.75); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0b1120; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .auth-card { background: var(--glass); padding: 30px; border-radius: 24px; width: 100%; max-width: 380px; border: 1px solid var(--border); text-align: center; backdrop-filter: blur(10px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--border); background: #0f172a; color: white; font-size: 1rem; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--primary); }
        button { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 12px; color: white; font-weight: 800; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2 style="margin: 0 0 10px 0;">New Access Code</h2>
        <p id="status-msg" style="color: #94a3b8; font-size: 0.85rem; margin-bottom: 20px;">Verifying Security Token...</p>
        
        <div id="reset-fields" class="hidden">
            <input type="password" id="new-password" placeholder="Enter new password (min 6)">
            <button id="update-btn">Update & Sign In</button>
        </div>
    </div>

<script type="module">
    // Using type="module" to ensure clean imports
    const supabaseUrl = 'https://hoqenpnkmnsfyqsvfvab.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvcWVucG5rbW5zZnlxc3ZmdmFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5Mzk5MTUsImV4cCI6MjA4MjUxNTkxNX0.qKqv6NEyCU5ZMNj6Z34kpCiY7NoUzzBggiPSRJdTz0Y';
    
    // Initialize Supabase
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const statusMsg = document.getElementById('status-msg');
    const resetFields = document.getElementById('reset-fields');
    const updateBtn = document.getElementById('update-btn');

    async function initReset() {
        // Check if we have the recovery token in the URL
        const hash = window.location.hash;
        if (!hash || !hash.includes('access_token')) {
            statusMsg.innerText = "Error: Invalid Link. Please request a new reset email from the login page.";
            statusMsg.style.color = "#ef4444";
            return;
        }

        // Give Supabase a moment to pick up the session from the URL
        const { data: { session }, error } = await supabase.auth.getSession();

        if (session) {
            statusMsg.innerText = "Identity Verified. Set your new access code below.";
            statusMsg.style.color = "#818cf8";
            resetFields.classList.remove('hidden');
        } else {
            statusMsg.innerText = "Link expired or used. Please request a fresh reset link.";
            statusMsg.style.color = "#ef4444";
        }
    }

    async function handleUpdate() {
        const newPassword = document.getElementById('new-password').value;

        if (newPassword.length < 6) {
            alert("Password must be at least 6 characters.");
            return;
        }

        updateBtn.disabled = true;
        updateBtn.innerText = "Saving New Code...";

        const { error } = await supabase.auth.updateUser({ password: newPassword });

        if (error) {
            alert("Update Failed: " + error.message);
            updateBtn.disabled = false;
            updateBtn.innerText = "Update & Sign In";
        } else {
            alert("Success! Your new access code is active.");
            
            // SECURITY: Sign out and clear everything before going back to login
            await supabase.auth.signOut();
            localStorage.clear();
            
            window.location.href = 'index.html';
        }
    }

    // Attach event listener instead of using onclick (cleaner for modules)
    updateBtn.addEventListener('click', handleUpdate);

    // Run the check
    initReset();
</script>
</body>
</html>
