<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Access Code | JEPE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --glass: rgba(30, 41, 59, 0.75); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0b1120; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .auth-card { background: var(--glass); padding: 30px; border-radius: 24px; width: 100%; max-width: 380px; border: 1px solid var(--border); text-align: center; backdrop-filter: blur(10px); }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--border); background: #0f172a; color: white; font-size: 1rem; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 12px; color: white; font-weight: 800; cursor: pointer; margin-top: 10px; }
        #debug-box { margin-top: 20px; padding: 15px; background: #000; color: #0f0; font-family: monospace; font-size: 11px; border-radius: 10px; width: 100%; max-width: 380px; text-align: left; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2 style="margin: 0 0 10px 0;">New Access Code</h2>
        <p id="status-msg" style="color: #94a3b8; font-size: 0.85rem; margin-bottom: 20px;">Checking authorization...</p>
        
        <div id="reset-fields" class="hidden">
            <input type="password" id="new-password" placeholder="Min 6 characters">
            <button id="update-btn">Update & Log In</button>
        </div>
    </div>

    <div id="debug-box">
        <strong>[Session Debugger]</strong><br>
        <span id="debug-status">Waiting for Supabase...</span><br>
        <span id="debug-session">Checking URL tokens...</span>
    </div>

    <script>
        // Use a standard script tag instead of module for better mobile compatibility
        const supabaseUrl = 'https://hoqenpnkmnsfyqsvfvab.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvcWVucG5rbW5zZnlxc3ZmdmFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5Mzk5MTUsImV4cCI6MjA4MjUxNTkxNX0.qKqv6NEyCU5ZMNj6Z34kpCiY7NoUzzBggiPSRJdTz0Y';
        
        let supabase;

        window.onload = async () => {
            const status = document.getElementById('debug-status');
            const sessionLog = document.getElementById('debug-session');

            // Initialize client
            try {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
                    auth: { detectSessionInUrl: true, persistSession: false }
                });
                status.innerText = "Supabase: Connected";
            } catch (e) {
                status.innerText = "Supabase: Init Failed " + e.message;
                return;
            }

            // Small delay to let Supabase parse the URL hash (#access_token=...)
            setTimeout(async () => {
                const { data, error } = await supabase.auth.getSession();
                
                if (data.session) {
                    sessionLog.innerText = "Session: FOUND (Valid)";
                    document.getElementById('reset-fields').classList.remove('hidden');
                    document.getElementById('status-msg').innerText = "Identity verified. Enter new code.";
                } else {
                    sessionLog.innerText = "Session: NOT FOUND. Link may be expired.";
                    document.getElementById('status-msg').innerText = "Unauthorized. Please request a new link.";
                }
            }, 800);
        };

        // Handling the click
        document.getElementById('update-btn').onclick = async () => {
            const newPassword = document.getElementById('new-password').value;
            const btn = document.getElementById('update-btn');

            if (newPassword.length < 6) return alert("Code too short!");

            btn.disabled = true;
            btn.innerText = "Saving...";

            try {
                const { error } = await supabase.auth.updateUser({ password: newPassword });
                if (error) throw error;

                alert("Success! Code updated.");
                window.location.href = 'index.html';
            } catch (err) {
                alert("Update Failed: " + err.message);
                btn.disabled = false;
                btn.innerText = "Update & Log In";
            }
        };
    </script>
</body>
</html>
