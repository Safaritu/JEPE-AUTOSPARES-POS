<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Access Code | JEPE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; 
            --glass: rgba(30, 41, 59, 0.75); 
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top left, #1e1b4b, #0b1120); 
            color: white; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        .auth-card { 
            background: var(--glass); 
            padding: 30px 25px;
            border-radius: 24px; 
            width: 100%; 
            max-width: 380px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(15px); 
            border: 1px solid var(--border);
            text-align: center;
            margin: 15px;
        }

        input { 
            width: 100%; padding: 12px; margin: 10px 0; 
            border-radius: 10px; border: 1px solid var(--border); 
            background: rgba(15, 23, 42, 0.6); color: white; 
            box-sizing: border-box; font-size: 1rem;
        }

        button { 
            width: 100%; padding: 12px; background: var(--primary); 
            border: none; border-radius: 10px; color: white; 
            font-weight: 800; cursor: pointer; text-transform: uppercase;
            margin-top: 10px;
        }

        button:disabled { background: #475569; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2 style="margin-top: 0;">New Access Code</h2>
        <p style="color: #94a3b8; font-size: 0.85rem; margin-bottom: 20px;">
            Create a new secure code for your staff account.
        </p>
        
        <input type="password" id="new-password" placeholder="New Access Code (min 6)">
        <button id="update-btn" onclick="updatePassword()">Update & Sign In</button>
    </div>
<script type="module">
    import { supabase } from './auth.js';

    // Wait for Supabase to be ready and catch the session from the URL
    window.addEventListener('load', async () => {
        // Small delay to ensure the background "Signal" is established
        setTimeout(async () => {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (error || !session) {
                console.error("Session error:", error);
                alert("Invalid or expired reset link. Please request a new one.");
                window.location.href = 'index.html';
            }
        }, 500); 
    });

    window.updatePassword = async () => {
        const newPassword = document.getElementById('new-password').value;
        const btn = document.getElementById('update-btn');

        if (newPassword.length < 6) {
            alert("Code must be at least 6 characters.");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Saving New Code...";

        try {
            // We use { password: newPassword } and specifically handle the abort signal
            const { error } = await supabase.auth.updateUser(
                { password: newPassword },
                { 
                    // This helps prevent the "signal aborted" error on slow mobile networks
                    abortSignal: null 
                }
            );

            if (error) throw error;

            alert("Success! Your access code has been updated.");
            
            // Log out after update to clear the temporary reset session
            await supabase.auth.signOut();
            window.location.href = 'index.html';
            
        } catch (err) {
            alert("Error: " + err.message);
            btn.disabled = false;
            btn.innerText = "Update & Sign In";
        }
    };
</script>
</body>
</html>
