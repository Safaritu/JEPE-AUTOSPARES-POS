<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Password | JEPE AUTOSPARES</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #4f46e5; 
            --bg: #0f172a; 
            --card: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-container {
            background: var(--card);
            border-radius: 24px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
            color: var(--primary);
        }
        
        p {
            color: var(--text-dim);
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2);
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
            transition: all 0.2s;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        button {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background: #6366f1;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            text-align: center;
            display: block;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 10px;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: var(--primary);
        }
        
        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            text-align: center;
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.15);
            border-left: 4px solid var(--success);
            color: #d1fae5;
            display: block;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.15);
            border-left: 4px solid var(--danger);
            color: #fee2e2;
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .info-box {
            background: rgba(79, 70, 229, 0.1);
            border-left: 4px solid var(--primary);
            padding: 12px 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 0.85rem;
            color: #cbd5e1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-box i {
            color: var(--primary);
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1><i class="fas fa-key"></i> Reset Password</h1>
        <p>Enter your new password below</p>
        
        <div id="message" class="message"></div>
        
        <div class="info-box" id="session-info">
            <i class="fas fa-info-circle"></i>
            <span>Please enter your new password. You'll be redirected to login after reset.</span>
        </div>
        
        <form id="resetForm">
            <input type="password" id="password" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit" id="submitBtn">
                <i class="fas fa-sync-alt"></i> Update Password
            </button>
        </form>
        
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>
    </div>

    <script type="module">
        import { supabase } from './auth.js';

        const resetForm = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const sessionInfo = document.getElementById('session-info');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        // Handle password reset
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> UPDATING...';
            
            try {
                const { error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) throw error;
                
                // Clear any existing session
                localStorage.removeItem('pos_session');
                
                showMessage('âœ… Password updated successfully! Redirecting to login...', 'success');
                
                // Small delay then redirect to login
                setTimeout(() => {
                    window.location.href = 'index.html?reset=success';
                }, 2000);
                
            } catch (error) {
                console.error("Reset error:", error);
                
                if (error.message.includes('session')) {
                    showMessage('Your reset session has expired. Please request a new reset link.', 'error');
                    sessionInfo.innerHTML = `
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Session expired. Please go back and request a new reset link.</span>
                    `;
                } else {
                    showMessage(error.message, 'error');
                }
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Try Again';
            }
        });

        // Check if we have a valid session
        async function checkSession() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error || !user) {
                    console.log("No valid session:", error);
                    showMessage('No valid reset session. Please request a new reset link.', 'error');
                    sessionInfo.innerHTML = `
                        <i class="fas fa-exclamation-triangle" style="color: var(--danger);"></i>
                        <span>No active session. Please <a href="index.html" style="color: var(--primary);">request a new reset link</a>.</span>
                    `;
                    submitBtn.disabled = true;
                    return;
                }
                
                console.log("Valid session for user:", user.email);
                sessionInfo.innerHTML = `
                    <i class="fas fa-check-circle" style="color: var(--success);"></i>
                    <span>Resetting password for: <strong>${user.email}</strong></span>
                `;
                
            } catch (error) {
                console.error("Session check error:", error);
                showMessage('Session check failed. Please try again.', 'error');
            }
        }
        
        // Check for error parameters in URL
        function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');
            const errorDescription = params.get('error_description');
            
            if (error) {
                showMessage(errorDescription || 'An error occurred. Please try again.', 'error');
            }
        }
        
        checkUrlParams();
        checkSession();
    </script>
</body>
</html>
