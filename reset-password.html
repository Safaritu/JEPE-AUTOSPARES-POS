<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Access Code | JEPE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --glass: rgba(30, 41, 59, 0.75); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0b1120; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .auth-card { background: var(--glass); padding: 30px; border-radius: 24px; width: 100%; max-width: 380px; border: 1px solid var(--border); text-align: center; backdrop-filter: blur(10px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--border); background: #0f172a; color: white; font-size: 1rem; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--primary); }
        button { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 12px; color: white; font-weight: 800; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2 style="margin: 0 0 10px 0;">New Access Code</h2>
        <p id="status-msg" style="color: #94a3b8; font-size: 0.85rem; margin-bottom: 20px;">Checking system...</p>
        
        <div id="reset-fields" class="hidden">
            <input type="password" id="new-password" placeholder="Enter new password (min 6)">
            <button id="update-btn" onclick="updatePassword()">Update & Sign In</button>
        </div>
    </div>

<script>
    const supabaseUrl = 'https://hoqenpnkmnsfyqsvfvab.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvcWVucG5rbW5zZnlxc3ZmdmFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5Mzk5MTUsImV4cCI6MjA4MjUxNTkxNX0.qKqv6NEyCU5ZMNj6Z34kpCiY7NoUzzBggiPSRJdTz0Y';
    let supabase;

    // 1. Initialize Supabase
    async function init() {
        const statusMsg = document.getElementById('status-msg');
        
        // Check for access token in URL (it comes as a hash # from Supabase)
        if (!window.location.hash.includes('access_token=')) {
            statusMsg.innerText = "Error: Invalid or Expired Link. Please request a new reset email.";
            statusMsg.style.color = "#ef4444";
            return;
        }

        supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
            auth: { 
                detectSessionInUrl: true, 
                persistSession: true // Keep user logged in after reset
            }
        });

        // Small delay to allow Supabase to process the URL fragment
        setTimeout(async () => {
            const { data, error } = await supabase.auth.getSession();
            if (data?.session) {
                statusMsg.innerText = "Verified! Enter your new code.";
                document.getElementById('reset-fields').classList.remove('hidden');
            } else {
                statusMsg.innerText = "Session expired. Please request a new link.";
                statusMsg.style.color = "#ef4444";
            }
        }, 500);
    }

    // 2. Handle Password Update
    async function updatePassword() {
        const newPassword = document.getElementById('new-password').value;
        const btn = document.getElementById('update-btn');
        const statusMsg = document.getElementById('status-msg');

        if (newPassword.length < 6) {
            return alert("Password must be at least 6 characters.");
        }

        btn.disabled = true;
        btn.innerText = "Updating...";

        try {
            const { error } = await supabase.auth.updateUser({ password: newPassword });
            
            if (error) throw error;

            statusMsg.innerText = "Success! Password updated.";
            statusMsg.style.color = "#10b981";
            
            alert("Password updated successfully! Redirecting to login...");
            
            // Redirect back to main login page
            window.location.href = 'index.html';

        } catch (err) {
            alert("Error: " + err.message);
            btn.disabled = false;
            btn.innerText = "Update & Sign In";
        }
    }

    // Run init on load
    window.onload = init;
</script>
</body>
</html>
