<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Access Code | JEPE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; 
            --glass: rgba(30, 41, 59, 0.75); 
            --border: rgba(255, 255, 255, 0.1); 
            --success: #22c55e;
            --danger: #ef4444;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #0b1120; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
        }
        
        .auth-card { 
            background: var(--glass); 
            padding: 40px 30px; 
            border-radius: 24px; 
            width: 100%; 
            max-width: 380px; 
            border: 1px solid var(--border); 
            text-align: center; 
            backdrop-filter: blur(10px); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
            position: relative; 
            overflow: hidden; 
        }
        
        input { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            background: #0f172a; 
            color: white; 
            font-size: 1rem; 
            box-sizing: border-box; 
            outline: none; 
            transition: 0.3s; 
        }
        
        input:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2); 
        }
        
        button { 
            width: 100%; 
            padding: 14px; 
            background: var(--primary); 
            border: none; 
            border-radius: 12px; 
            color: white; 
            font-weight: 800; 
            cursor: pointer; 
            margin-top: 15px; 
            transition: 0.3s; 
        }
        
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); 
        }
        
        button:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
            transform: none; 
        }
        
        .hidden { display: none; }
        
        .back-link {
            margin-top: 20px;
            color: #94a3b8;
            font-size: 0.85rem;
            cursor: pointer;
        }
        
        .back-link b { 
            color: var(--primary); 
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger);
            color: #fee2e2;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.85rem;
        }

        /* Success Animation Styles */
        .success-state { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            animation: fadeIn 0.5s ease; 
        }
        
        .checkmark-circle { 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            display: block; 
            stroke-width: 2; 
            stroke: #fff; 
            stroke-miterlimit: 10; 
            margin: 10% auto; 
            box-shadow: inset 0px 0px 0px var(--success); 
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; 
        }
        
        .checkmark-check { 
            transform-origin: 50% 50%; 
            stroke-dasharray: 48; 
            stroke-dashoffset: 48; 
            animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards; 
        }
        
        .checkmark-circle-fill { 
            stroke-dasharray: 166; 
            stroke-dashoffset: 166; 
            stroke-width: 2; 
            stroke-miterlimit: 10; 
            stroke: var(--success); 
            fill: none; 
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; 
        }

        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 40px var(--success); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="auth-card" id="card-content">
        <div id="auth-ui">
            <h2 style="margin: 0 0 10px 0;">New Access Code</h2>
            <p id="status-msg" style="color: #94a3b8; font-size: 0.85rem; margin-bottom: 20px;">Verifying Security Token...</p>
            
            <div id="reset-fields" class="hidden">
                <input type="password" id="new-password" placeholder="Enter new password (min 6)">
                <input type="password" id="confirm-password" placeholder="Confirm new password">
                <div id="error-msg" class="error-message hidden"></div>
                <button id="update-btn">Update & Sign In</button>
            </div>
            
            <div class="back-link" onclick="goToLogin()">
                ‚Üê Back to <b>Login</b>
            </div>
        </div>

        <div id="success-ui" class="hidden success-state">
            <svg class="checkmark-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle-fill" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <h3 style="margin: 0;">Code Updated!</h3>
            <p style="color: #94a3b8; font-size: 0.85rem; margin-top: 10px;">Redirecting to Login...</p>
        </div>
    </div>

<script type="module">
    import { supabase } from './auth.js';

    const statusMsg = document.getElementById('status-msg');
    const resetFields = document.getElementById('reset-fields');
    const updateBtn = document.getElementById('update-btn');
    const authUI = document.getElementById('auth-ui');
    const successUI = document.getElementById('success-ui');
    const errorMsg = document.getElementById('error-msg');
    const newPassword = document.getElementById('new-password');
    const confirmPassword = document.getElementById('confirm-password');

    // Function to show error message
    function showError(message) {
        errorMsg.textContent = message;
        errorMsg.classList.remove('hidden');
    }

    // Function to hide error message
    function hideError() {
        errorMsg.classList.add('hidden');
    }

    // Check for recovery token in URL
    async function checkRecoveryToken() {
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const type = hashParams.get('type');
        
        if (accessToken && type === 'recovery') {
            statusMsg.innerText = "Identity Verified. Set your new code.";
            resetFields.classList.remove('hidden');
        } else {
            // Check session
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                statusMsg.innerText = "Identity Verified. Set your new code.";
                resetFields.classList.remove('hidden');
            } else {
                statusMsg.innerText = "Invalid or expired link. Please request a new password reset.";
            }
        }
    }

    // Listen for auth state changes
    supabase.auth.onAuthStateChange(async (event, session) => {
        console.log("Auth event:", event);
        if (event === "PASSWORD_RECOVERY" || event === "SIGNED_IN") {
            statusMsg.innerText = "Identity Verified. Set your new code.";
            resetFields.classList.remove('hidden');
        }
    });

    // Initial check
    checkRecoveryToken();

    window.goToLogin = () => {
        window.location.href = 'index.html';
    };

    window.handleUpdate = async () => {
        hideError();
        
        const newPass = newPassword.value;
        const confirmPass = confirmPassword.value;

        if (newPass.length < 6) {
            showError("Password must be at least 6 characters.");
            return;
        }

        if (newPass !== confirmPass) {
            showError("Passwords do not match.");
            return;
        }

        updateBtn.disabled = true;
        updateBtn.innerText = "Saving...";

        try {
            const { error } = await supabase.auth.updateUser({ password: newPass });

            if (error) throw error;

            // Show success animation
            authUI.classList.add('hidden');
            successUI.classList.remove('hidden');

            // Sign out and redirect after animation
            setTimeout(async () => {
                await supabase.auth.signOut();
                window.location.href = 'index.html';
            }, 3000);

        } catch (err) {
            showError(err.message);
            updateBtn.disabled = false;
            updateBtn.innerText = "Update & Sign In";
        }
    };
    
    updateBtn.onclick = handleUpdate;
</script>
</body>
</html>
