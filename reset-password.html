<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Password | JEPE AUTOSPARES</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #4f46e5; 
            --bg: #0f172a; 
            --card: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-container {
            background: var(--card);
            border-radius: 24px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
            color: var(--primary);
        }
        
        p {
            color: var(--text-dim);
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2);
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
        }
        
        input:focus {
            border-color: var(--primary);
        }
        
        button {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 15px;
        }
        
        button:hover {
            background: #6366f1;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .back-link {
            text-align: center;
            display: block;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            color: var(--primary);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }
        
        .message.success {
            background: #166534;
            color: #dcfce7;
            display: block;
        }
        
        .message.error {
            background: #991b1b;
            color: #fee2e2;
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Reset Password</h1>
        <p>Enter your new password below</p>
        
        <div id="message" class="message"></div>
        
        <form id="resetForm">
            <input type="password" id="password" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit" id="submitBtn">Update Password</button>
        </form>
        
        <a href="index.html" class="back-link">‚Üê Back to Login</a>
    </div>

    <script type="module">
        import { supabase } from './auth.js';

        const resetForm = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        // Handle password reset
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> UPDATING...';
            
            try {
                const { error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) throw error;
                
                showMessage('Password updated successfully! Redirecting to login...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                showMessage(error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Update Password';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        // Check if we have a valid session
        async function checkSession() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                showMessage('No valid reset session. Please request a new reset link.', 'error');
                submitBtn.disabled = true;
            }
        }
        
        checkSession();
    </script>
</body>
</html>
