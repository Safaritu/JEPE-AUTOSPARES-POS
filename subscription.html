<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEPE AUTOSPARES | Subscription Plans</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .plan-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .plan-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .plan-card.recommended {
            border: 2px solid #4f46e5;
            transform: scale(1.05);
        }

        .plan-card.recommended:hover {
            transform: scale(1.05) translateY(-10px);
        }

        .badge {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #4f46e5;
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .plan-name {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 15px;
            color: #333;
        }

        .plan-price {
            font-size: 3rem;
            font-weight: 800;
            color: #4f46e5;
            margin-bottom: 5px;
        }

        .plan-price span {
            font-size: 1rem;
            color: #666;
            font-weight: normal;
        }

        .plan-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .features {
            list-style: none;
            margin-bottom: 30px;
            flex-grow: 1;
        }

        .features li {
            padding: 10px 0;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .features li i {
            color: #10b981;
            width: 20px;
        }

        .btn-subscribe {
            background: linear-gradient(135deg, #4f46e5, #818cf8);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-subscribe:hover {
            opacity: 0.9;
        }

        .btn-subscribe:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .loader-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }

        .error-message {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #b91c1c;
        }

        .success-message {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #065f46;
        }

        .current-subscription {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-active {
            background: #10b981;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-inactive {
            background: #f59e0b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .plans-grid {
                grid-template-columns: 1fr;
            }
            
            .plan-card.recommended {
                transform: scale(1);
            }
            
            .plan-card.recommended:hover {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Choose Your Subscription Plan</h1>
            <p>Select the perfect plan for your business needs</p>
        </div>

        <div id="subscription-status"></div>
        <div id="message-container"></div>

        <div id="plans-container" class="plans-grid"></div>

        <div style="text-align: center;">
            <a href="admin.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        // ðŸ”´ YOUR SUPABASE CONFIGURATION
        const SUPABASE_URL = 'https://hoqenpnkmnsfyqsvfvab.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvcWVucG5rbW5zZnlxc3ZmdmFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5Mzk5MTUsImV4cCI6MjA4MjUxNTkxNX0.qKqv6NEyCU5ZMNj6Z34kpCiY7NoUzzBggiPSRJdTz0Y';
        const WORKER_URL = 'https://pos-subscription-worker.safarialex64.workers.dev';

        // ðŸ”´ REPLACE WITH YOUR ACTUAL PRICE IDs FROM STRIPE
        const PRICE_IDS = {
            simple: 'price_1T3vLWHWkyRrSzCDQUq9XJue',  // Your $1 plan Price ID
            pro: 'price_1T3vG8HWkyRrSzCD85cEsVVc',     // Your $2 plan Price ID
            business: 'price_1T3vH0HWkyRrSzCDMRHjJlIY', // Your $3 plan Price ID
            enterprise: 'price_1T3vHsHWkyRrSzCDtzfENKav' // Your $4 plan Price ID
        };

        // Initialize Supabase - USING A DIFFERENT VARIABLE NAME to avoid conflict
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Plan details
        const plans = [
            {
                id: PRICE_IDS.simple,
                name: 'Simple POS',
                price: 1,
                description: 'Perfect for small shops starting out',
                features: [
                    '1 branch included',
                    '1 cashier account',
                    'Basic sales reports',
                    'Inventory tracking',
                    'Email support'
                ]
            },
            {
                id: PRICE_IDS.pro,
                name: 'Pro POS - Dual Branch',
                price: 2,
                description: 'For growing businesses with multiple locations',
                features: [
                    '2 branches included',
                    'Up to 3 cashiers',
                    'Advanced analytics',
                    'Multi-branch reports',
                    'Priority email support'
                ],
                recommended: true
            },
            {
                id: PRICE_IDS.business,
                name: 'Business POS - Multi-Branch',
                price: 3,
                description: 'Complete solution for established businesses',
                features: [
                    '5 branches included',
                    'Up to 10 cashiers',
                    'Real-time dashboard',
                    'Export capabilities',
                    'Phone support'
                ]
            },
            {
                id: PRICE_IDS.enterprise,
                name: 'Enterprise POS - Unlimited',
                price: 4,
                description: 'Maximum power for large operations',
                features: [
                    'Unlimited branches',
                    'Unlimited cashiers',
                    'Custom reports',
                    'API access',
                    '24/7 priority support'
                ]
            }
        ];

        function showMessage(text, type = 'error') {
            const container = document.getElementById('message-container');
            container.innerHTML = `
                <div class="${type === 'success' ? 'success-message' : 'error-message'}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    ${text}
                </div>
            `;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function showLoading(message) {
            const loader = document.createElement('div');
            loader.className = 'loading-overlay';
            loader.id = 'payment-loader';
            loader.innerHTML = `
                <div class="loader-content">
                    <div class="spinner"></div>
                    <p>${message}</p>
                </div>
            `;
            document.body.appendChild(loader);
        }

        function hideLoading() {
            const loader = document.getElementById('payment-loader');
            if (loader) loader.remove();
        }

        async function checkCurrentSubscription() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) return null;

                const response = await fetch(`${WORKER_URL}/check-subscription?userId=${user.id}`);
                const data = await response.json();
                return data.subscription;
            } catch (error) {
                console.error('Error checking subscription:', error);
                return null;
            }
        }

        async function startCheckout(priceId) {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                
                if (!user) {
                    showMessage('Please log in first', 'error');
                    window.location.href = 'index.html';
                    return;
                }

                showLoading('Redirecting to secure payment...');

                const response = await fetch(`${WORKER_URL}/create-checkout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        priceId,
                        userId: user.id,
                    }),
                });

                const data = await response.json();
                
                if (data.url) {
                    window.location.href = data.url;
                } else {
                    throw new Error('No checkout URL received');
                }
            } catch (error) {
                console.error('Checkout error:', error);
                showMessage('Failed to start checkout. Please try again.', 'error');
                hideLoading();
            }
        }

        function renderPlans() {
            const container = document.getElementById('plans-container');
            
            let html = '';
            
            plans.forEach(plan => {
                html += `
                    <div class="plan-card ${plan.recommended ? 'recommended' : ''}">
                        ${plan.recommended ? '<div class="badge">RECOMMENDED</div>' : ''}
                        <div class="plan-name">${plan.name}</div>
                        <div class="plan-price">$${plan.price}<span>/month</span></div>
                        <div class="plan-description">${plan.description}</div>
                        <ul class="features">
                `;
                
                plan.features.forEach(feature => {
                    html += `<li><i class="fas fa-check-circle"></i> ${feature}</li>`;
                });
                
                html += `
                        </ul>
                        <button class="btn-subscribe" onclick="startCheckout('${plan.id}')">
                            Subscribe Now
                        </button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        async function displayCurrentSubscription() {
            const subscription = await checkCurrentSubscription();
            const statusDiv = document.getElementById('subscription-status');
            
            if (subscription) {
                const plan = plans.find(p => p.id === subscription.price_id);
                statusDiv.innerHTML = `
                    <div class="current-subscription">
                        <div>
                            <strong>Current Plan:</strong> ${plan?.name || 'Unknown Plan'}
                        </div>
                        <div>
                            <span class="status-active">Active until ${new Date(subscription.current_period_end).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
            }
        }

        // Make startCheckout available globally
        window.startCheckout = startCheckout;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            renderPlans();
            await displayCurrentSubscription();

            // Check for payment success from URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('payment') === 'success') {
                showMessage('Payment successful! Your subscription is now active.', 'success');
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 3000);
            }
        });
    </script>
</body>
</html>
