<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>JEPE AUTOSPARES | Internal Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; 
            --accent: #818cf8;
            --bg: #0b1120; 
            --glass: rgba(30, 41, 59, 0.75); 
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top left, #1e1b4b, #0b1120); 
            color: white; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center; /* Changed from flex-start to center */
            height: 100vh; /* Fixed height to match screen */
            width: 100vw;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
        }

        .bg-decor {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .bg-img {
            position: absolute;
            filter: brightness(0.4) contrast(1.2);
            border-radius: 20px;
            animation: float 8s ease-in-out infinite;
            opacity: 0.3;
        }

        .img-bike { top: 5%; left: -10%; width: 200px; --rot: -10deg; }
        .img-exhaust { bottom: 10%; right: -5%; width: 150px; --rot: 20deg; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(var(--rot)); }
            50% { transform: translateY(-20px) rotate(calc(var(--rot) + 5deg)); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            padding: 15px;
            z-index: 10;
            box-sizing: border-box;
            height: 100%; /* Fill the 100vh body */
        }

        .auth-card { 
            background: var(--glass); 
            padding: 25px 20px;
            border-radius: 24px; 
            width: 100%; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(15px); 
            border: 1px solid var(--border);
            text-align: center;
            box-sizing: border-box;
        }

        .logo-box { 
            background: linear-gradient(135deg, var(--primary), #4f46e5); 
            width: 50px; height: 50px; line-height: 50px; 
            border-radius: 15px; margin: 0 auto 10px; 
            font-size: 24px; font-weight: 800; 
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
        }

        .brand-name {
            font-size: 1.4rem; font-weight: 800; letter-spacing: -1px; margin: 0;
            background: linear-gradient(to right, #ffffff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        h2 { font-weight: 600; margin: 5px 0 2px 0; font-size: 1.1rem; color: #f8fafc; }
        .tagline { color: #94a3b8; font-size: 0.8rem; margin-bottom: 15px; }

        input, select, button { 
            width: 100%; padding: 11px; margin: 6px 0; 
            border-radius: 10px; border: 1px solid var(--border); 
            box-sizing: border-box; font-size: 0.95rem; transition: 0.3s;
        }

        input, select { background: rgba(15, 23, 42, 0.6); color: white; outline: none; }
        input:focus { border-color: var(--primary); background: rgba(15, 23, 42, 0.8); }

        button { 
            background: var(--primary); color: white; font-weight: 800; 
            cursor: pointer; border: none; margin-top: 8px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        button:disabled { background: #475569; cursor: not-allowed; opacity: 0.7; }

        .reset-link-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            margin: -4px 0 8px 0;
        }

        .forgot-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 0.85rem;
            cursor: pointer;
            padding: 4px;
            font-family: inherit;
            width: auto;
        }

        .forgot-btn b { color: var(--primary); text-decoration: underline; }

        .banking-section {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }
        .banking-label { font-size: 0.6rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 3px; }
        .bank-text { font-size: 0.75rem; font-weight: 600; color: #818cf8; opacity: 0.8; }

        .toggle-link { text-align: center; font-size: 0.9rem; margin-top: 12px; cursor: pointer; color: #94a3b8; }
        .toggle-link b { color: var(--primary); text-decoration: underline; }

        .saftech-footer {
            margin-top: 15px; text-align: center; padding: 10px;
            border-radius: 18px; background: rgba(255, 255, 255, 0.03);
            width: 100%; box-sizing: border-box;
        }
        .saftech-footer h4 { font-size: 0.6rem; text-transform: uppercase; color: var(--primary); margin: 0 0 2px 0; }
        .contact-info { font-weight: 600; color: #ffffff; margin-top: 2px; font-size: 0.75rem; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="bg-decor">
    <img src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc?q=80&w=600" class="bg-img img-bike" alt="Decor">
    <img src="https://images.unsplash.com/photo-1591637333184-19aa84b3e01f?q=80&w=400" class="bg-img img-exhaust" alt="Decor">
</div>

<div class="container">
    <div class="auth-card">
        <div class="logo-box">J</div>
        <h1 class="brand-name">JEPE AUTOSPARES</h1>
        <h2 id="auth-title">Staff Sign In</h2>
        <p class="tagline" id="auth-subtitle">Internal Business Management System</p>
        
        <input type="email" id="email" placeholder="Staff Email">
        <input type="password" id="password" placeholder="Access Code">
        
        <div id="forgot-link" class="reset-link-container">
            <button type="button" class="forgot-btn" onclick="handleForgotPassword()">
                Forgot code? <b>Reset</b>
            </button>
        </div>

        <div id="register-fields" class="hidden">
            <select id="role">
                <option value="cashier">Cashier Access</option>
                <option value="admin">Administrator Access</option>
            </select>
        </div>

        <button id="main-btn" onclick="handleAuth()">Sign In</button>
        
        <div class="toggle-link" onclick="toggleMode()" id="toggle-text">
            New staff? <b>Create Account</b>
        </div>

        <div class="banking-section">
            <div class="banking-label">Accepted Channels</div>
            <div class="bank-text">CASH | MPESA | KCB PAYBILL | EQUITY</div>
        </div>
    </div>

    <div class="saftech-footer">
        <h4>System by SAFTECH</h4>
        <p style="font-size: 0.75rem; margin:0;">Engineered by <b>Alex Safari</b></p>
        <p class="contact-info">ðŸ“ž 0794963537</p>
    </div>
</div>

<script type="module">
    import { supabase } from './auth.js';

    let isLogin = true;

    window.addEventListener('load', () => {
        if (!window.supabase) {
            setTimeout(() => { location.reload(); }, 2000);
        }
    });

    window.toggleMode = () => {
        isLogin = !isLogin;
        document.getElementById('auth-title').innerText = isLogin ? "Staff Sign In" : "New Registration";
        document.getElementById('register-fields').classList.toggle('hidden', isLogin);
        document.getElementById('forgot-link').classList.toggle('hidden', !isLogin);
        document.getElementById('main-btn').innerText = isLogin ? "Sign In" : "Register Now";
        document.getElementById('toggle-text').innerHTML = isLogin ? 
            "New staff? <b>Create Account</b>" : "Already a member? <b>Sign In</b>";
    };

    window.handleForgotPassword = async () => {
        const email = document.getElementById('email').value;
        if (!email) return alert("Please enter your staff email first.");

        const btn = document.getElementById('main-btn');
        btn.disabled = true;
        btn.innerText = "Sending Reset...";

        try {
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/reset-password.html',
            });
            if (error) throw error;
            alert("Reset link sent! Check your inbox.");
        } catch (err) {
            alert("Error: " + err.message);
        } finally {
            btn.disabled = false;
            btn.innerText = isLogin ? "Sign In" : "Register Now";
        }
    };

    window.handleAuth = async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role') ? document.getElementById('role').value : 'cashier';
        const btn = document.getElementById('main-btn');

        if (!email || !password) return alert("Fill in both fields.");
        btn.disabled = true;
        btn.innerText = "Connecting...";

        try {
            if (isLogin) {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                await checkRoleAndRedirect(data.user.id);
            } else {
                const { data, error } = await supabase.auth.signUp({ 
                    email, password, options: { data: { role: role } } 
                });
                if (error) throw error;
                
                await supabase.from('profiles').upsert({ id: data.user.id, role: role, email: email });
                alert("Account created! Now Sign In.");
                toggleMode();
            }
        } catch (err) {
            alert(err.message);
        } finally {
            btn.disabled = false;
            btn.innerText = isLogin ? "Sign In" : "Register Now";
        }
    };

    async function checkRoleAndRedirect(userId) {
        const { data } = await supabase.from('profiles').select('role').eq('id', userId).single();
        if (data) window.location.href = (data.role === 'admin') ? 'admin.html' : 'cashier.html';
    }
</script>
</body>
</html>
