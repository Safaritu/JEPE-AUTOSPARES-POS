<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>JEPE AUTOSPARES | Internal Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; 
            --accent: #818cf8;
            --bg: #0b1120; 
            --glass: rgba(30, 41, 59, 0.75); 
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top left, #1e1b4b, #0b1120); 
            color: white; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
            position: relative;
        }

        /* WELCOME SPLASH SCREEN */
        #welcome-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0b1120;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .welcome-content h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(to right, #ffffff, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 15px 10px;
            text-transform: uppercase;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(99, 102, 241, 0.2);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* BACKGROUND DECOR */
        .bg-decor {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .bg-img {
            position: absolute;
            filter: brightness(0.4) contrast(1.2);
            border-radius: 20px;
            animation: float 8s ease-in-out infinite;
            opacity: 0.2;
        }

        .img-bike { top: 5%; left: -10%; width: 200px; --rot: -10deg; }
        .img-exhaust { bottom: 10%; right: -5%; width: 150px; --rot: 20deg; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(var(--rot)); }
            50% { transform: translateY(-20px) rotate(calc(var(--rot) + 5deg)); }
        }

        /* DYNAMIC SCALING CONTAINER */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            padding: 10px;
            z-index: 10;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        /* Shrink content on small mobile screens to prevent blocking */
        @media screen and (max-height: 740px) and (max-width: 500px) {
            .container {
                transform: scale(0.85);
                transform-origin: center center;
            }
        }

        .auth-card { 
            background: var(--glass); 
            padding: 25px 20px;
            border-radius: 28px; 
            width: 100%; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(15px); 
            border: 1px solid var(--border);
            text-align: center;
            box-sizing: border-box;
        }

        .logo-container {
            width: 80px; height: 80px;
            margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center;
        }

        .logo-svg { width: 100%; height: 100%; filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.5)); }

        .brand-name {
            font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; margin: 0;
            background: linear-gradient(to right, #ffffff, #818cf8, #ffffff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        h2 { font-weight: 600; margin: 5px 0 2px 0; font-size: 1rem; color: #f8fafc; }
        .tagline { color: #94a3b8; font-size: 0.75rem; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        input, select, button { 
            width: 100%; padding: 12px; margin: 6px 0; 
            border-radius: 12px; border: 1px solid var(--border); 
            box-sizing: border-box; font-size: 0.9rem; transition: 0.3s;
        }

        input, select { background: rgba(15, 23, 42, 0.6); color: white; outline: none; }
        input:focus { border-color: var(--primary); background: rgba(15, 23, 42, 0.8); }

        button { 
            background: linear-gradient(135deg, var(--primary), #4f46e5); 
            color: white; font-weight: 800; cursor: pointer; border: none; 
            margin-top: 8px; text-transform: uppercase;
        }
        
        button:active { transform: scale(0.98); }

        .reset-link-container { display: flex; justify-content: flex-end; width: 100%; margin-bottom: 5px; }
        .forgot-btn { background: none; border: none; color: #94a3b8; font-size: 0.75rem; cursor: pointer; width: auto; padding: 2px; }
        .forgot-btn b { color: var(--accent); }

        .banking-section { margin-top: 15px; padding-top: 12px; border-top: 1px solid var(--border); }
        .banking-label { font-size: 0.6rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .bank-text { font-size: 0.75rem; font-weight: 700; color: #818cf8; }

        .toggle-link { text-align: center; font-size: 0.85rem; margin-top: 12px; cursor: pointer; color: #94a3b8; }
        .toggle-link b { color: var(--primary); }

        .saftech-footer {
            margin-top: 15px; text-align: center; padding: 10px;
            border-radius: 20px; background: rgba(255, 255, 255, 0.03);
            width: 100%; box-sizing: border-box; border: 1px solid var(--border);
        }
        .saftech-footer h4 { font-size: 0.6rem; text-transform: uppercase; color: var(--primary); margin: 0 0 2px 0; }
        .contact-info { font-weight: 700; color: #ffffff; margin-top: 2px; font-size: 0.8rem; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="welcome-overlay" class="hidden">
    <div class="welcome-content">
        <div class="spinner"></div>
        <h1 id="welcome-name">WELCOME</h1>
        <p id="welcome-role">Initializing Workspace...</p>
    </div>
</div>

<div class="bg-decor">
    <img src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc?q=80&w=600" class="bg-img img-bike" alt="Decor">
    <img src="https://images.unsplash.com/photo-1591637333184-19aa84b3e01f?q=80&w=400" class="bg-img img-exhaust" alt="Decor">
</div>

<div class="container">
    <div class="auth-card">
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" stroke="#1e293b" stroke-width="8" fill="none"/>
                <circle cx="50" cy="50" r="35" stroke="#94a3b8" stroke-width="2" fill="none" stroke-dasharray="10 5"/>
                <path d="M60 30H45V60C45 68 52 70 55 70C60 70 65 65 65 60V55" stroke="url(#logo-grad)" stroke-width="10" stroke-linecap="round" fill="none"/>
                <circle cx="65" cy="30" r="4" fill="#818cf8"/>
                <defs>
                    <linearGradient id="logo-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <h1 class="brand-name">JEPE AUTOSPARES</h1>
        <h2 id="auth-title">Staff Sign In</h2>
        <p class="tagline" id="auth-subtitle">Premium Parts Management</p>
        
        <input type="email" id="email" placeholder="Your Email">
        <input type="password" id="password" placeholder="Password">
        
        <div id="forgot-link" class="reset-link-container">
            <button type="button" class="forgot-btn" onclick="handleForgotPassword()">
                Forgot Password? <b>Reset</b>
            </button>
        </div>

        <div id="register-fields" class="hidden">
            <select id="role">
                <option value="cashier">Cashier Access</option>
                <option value="admin">Administrator Access</option>
            </select>
        </div>

        <button id="main-btn" onclick="handleAuth()">Sign In</button>
        
        <div class="toggle-link" onclick="toggleMode()" id="toggle-text">
            New staff? <b>Create Account</b>
        </div>

        <div class="banking-section">
            <div class="banking-label">Accepted Channels</div>
            <div class="bank-text">M-PESA | CASH | KCB | EQUITY</div>
        </div>
    </div>

    <div class="saftech-footer">
        <h4>System by SAFTECH SOLUTIONS</h4>
        <p style="font-size: 0.7rem; margin:0; color: #94a3b8;">Engineered by <b>ALEX SAFARI</b></p>
        <p class="contact-info">ðŸ“ž 0794963537 | 0707441702</p>
    </div>
</div>

<script type="module">
    import { supabase } from './auth.js';

    let isLogin = true;

    // --- 1. THE GATEKEEPER (Run immediately) ---
    const init = async () => {
        const hash = window.location.hash;
        
        // Check if user is arriving from a Supabase Email Link
        if (hash.includes('access_token=') || hash.includes('type=signup') || hash.includes('type=recovery')) {
            
            // SECURITY STEP 1: Immediately sign out to kill the auto-session
            await supabase.auth.signOut();
            
            // SECURITY STEP 2: Wipe LocalStorage so the browser "forgets" the user
            localStorage.clear();
            sessionStorage.clear();

            // SECURITY STEP 3: Clear the sensitive token from the URL bar
            window.history.replaceState(null, null, window.location.pathname);
            
            // SECURITY STEP 4: Alert the user and update UI
            const subtitle = document.getElementById('auth-subtitle');
            subtitle.innerText = "VERIFICATION SUCCESSFUL! PLEASE SIGN IN MANUALLY.";
            subtitle.style.color = "#10b981"; // Success Green
            subtitle.style.fontWeight = "800";
            
            // STOP: Do not let the script check for sessions or redirect
            return; 
        }

        // Standard Session Check: Only redirect if they have a valid, manually created session
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
            await checkRoleAndRedirect(session.user.id);
        }
    };

    init();

    // --- 2. AUTHENTICATION HANDLERS ---
    window.handleAuth = async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role')?.value || 'cashier';
        const btn = document.getElementById('main-btn');

        if (!email || !password) return alert("Please enter both email and password.");
        
        btn.disabled = true;
        btn.innerText = "VERIFYING...";

        try {
            if (isLogin) {
                // Manual Sign In (The only way to get in)
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                if (data.user) await checkRoleAndRedirect(data.user.id);
            } else {
                // Registration
                const { data, error } = await supabase.auth.signUp({ 
                    email, password, 
                    options: { 
                        data: { role: role },
                        emailRedirectTo: window.location.origin + '/index.html'
                    } 
                });
                if (error) throw error;
                alert("Account Created! Check your email and click the link to verify. You will then be asked to sign in manually.");
                toggleMode();
            }
        } catch (err) {
            alert("Auth Error: " + err.message);
        } finally {
            btn.disabled = false;
            btn.innerText = isLogin ? "Sign In" : "Register Now";
        }
    };

    // --- 3. REDIRECT LOGIC ---
    async function checkRoleAndRedirect(userId) {
        let profile = null;
        // Retry loop to ensure the Database Trigger has finished creating the profile
        for (let i = 0; i < 5; i++) {
            const { data } = await supabase.from('profiles').select('role').eq('id', userId).single();
            if (data) {
                profile = data;
                break;
            }
            await new Promise(res => setTimeout(res, 1200)); 
        }

        if (profile) {
            document.getElementById('welcome-overlay').classList.remove('hidden');
            document.getElementById('welcome-name').innerText = "ACCESS GRANTED";
            
            setTimeout(() => {
                window.location.href = (profile.role === 'admin') ? 'admin.html' : 'cashier.html';
            }, 1500);
        } else {
            alert("Verification error: Profile not found. Please try logging in again.");
            await supabase.auth.signOut();
            localStorage.clear();
        }
    }

    window.toggleMode = () => {
        isLogin = !isLogin;
        document.getElementById('auth-title').innerText = isLogin ? "Staff Sign In" : "New Registration";
        document.getElementById('register-fields').classList.toggle('hidden', isLogin);
        document.getElementById('forgot-link').classList.toggle('hidden', !isLogin);
        document.getElementById('main-btn').innerText = isLogin ? "Sign In" : "Register Now";
        document.getElementById('toggle-text').innerHTML = isLogin ? 
            "New staff? <b>Create Account</b>" : "Already a member? <b>Sign In</b>";
    };
</script>
</body>
</html>
