<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="robots" content="noindex, nofollow">
    <title>JEPE AUTOSPARES | Internal Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; 
            --accent: #818cf8;
            --bg: #0b1120; 
            --glass: rgba(30, 41, 59, 0.75); 
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top left, #1e1b4b, #0b1120); 
            color: white; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
            position: relative;
        }

        /* BACKGROUND DECOR */
        .bg-decor {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .bg-img {
            position: absolute;
            filter: brightness(0.4) contrast(1.2);
            border-radius: 20px;
            animation: float 8s ease-in-out infinite;
            opacity: 0.2;
        }
        .img-bike { top: 5%; left: -10%; width: 200px; --rot: -10deg; }
        .img-exhaust { bottom: 10%; right: -5%; width: 150px; --rot: 20deg; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(var(--rot)); }
            50% { transform: translateY(-20px) rotate(calc(var(--rot) + 5deg)); }
        }

        /* FULL SCREEN FLEX CONTAINER */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; 
            width: 95%;
            height: 94vh; /* Slightly reduced to prevent bottom clipping */
            max-width: 450px;
            padding: 10px 0;
            z-index: 10;
            box-sizing: border-box;
            margin-bottom: 10px; /* Safety margin */
        }

        /* MAIN CARD */
        .auth-card { 
            background: var(--glass); 
            padding: 25px 22px; /* Slightly tighter padding */
            border-radius: 32px; 
            width: 100%; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(20px); 
            border: 1px solid var(--border);
            text-align: center;
            box-sizing: border-box;
            margin: auto 0; /* Keeps it vertically centered */
        }

        .logo-container {
            width: 75px; height: 75px; /* Scaled down slightly */
            margin: 0 auto 8px;
        }

        .brand-name {
            font-size: 1.7rem; font-weight: 800; letter-spacing: -1px; margin: 0;
            background: linear-gradient(to right, #ffffff, #818cf8, #ffffff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        h2 { font-weight: 600; margin: 5px 0 2px 0; font-size: 1rem; color: #f8fafc; }
        .tagline { color: #94a3b8; font-size: 0.75rem; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        input, select, button { 
            width: 100%; padding: 14px; margin: 6px 0; 
            border-radius: 14px; border: 1px solid var(--border); 
            box-sizing: border-box; font-size: 0.95rem;
        }

        input, select { background: rgba(15, 23, 42, 0.6); color: white; outline: none; }
        button { 
            background: linear-gradient(135deg, var(--primary), #4f46e5); 
            color: white; font-weight: 800; cursor: pointer; border: none; 
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .banking-section { margin-top: 15px; padding-top: 12px; border-top: 1px solid var(--border); }
        .banking-label { font-size: 0.65rem; color: #64748b; text-transform: uppercase; margin-bottom: 3px; }
        .bank-text { font-size: 0.8rem; font-weight: 700; color: #818cf8; }

        .toggle-link { text-align: center; font-size: 0.9rem; margin-top: 12px; cursor: pointer; color: #94a3b8; }
        .toggle-link b { color: var(--primary); }

        /* ADJUSTED FOOTER CARD */
        .saftech-footer {
            text-align: center; 
            padding: 15px 15px calc(15px + env(safe-area-inset-bottom)); /* Dynamic bottom padding for phones */
            border-radius: 24px; 
            background: rgba(255, 255, 255, 0.05);
            width: 100%; 
            box-sizing: border-box; 
            border: 1px solid var(--border);
            margin-top: 10px;
        }
        .saftech-footer h4 { font-size: 0.7rem; text-transform: uppercase; color: var(--primary); margin: 0 0 3px 0; letter-spacing: 1.2px; }
        .contact-info { font-weight: 800; color: #ffffff; margin-top: 4px; font-size: 0.95rem; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="bg-decor">
    <img src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc?q=80&w=600" class="bg-img img-bike" alt="Decor">
    <img src="https://images.unsplash.com/photo-1591637333184-19aa84b3e01f?q=80&w=400" class="bg-img img-exhaust" alt="Decor">
</div>

<div class="container">
    <div class="auth-card">
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" stroke="#1e293b" stroke-width="8" fill="none"/>
                <path d="M60 30H45V60C45 68 52 70 55 70C60 70 65 65 65 60V55" stroke="var(--primary)" stroke-width="10" stroke-linecap="round" fill="none"/>
                <circle cx="65" cy="30" r="4" fill="#818cf8"/>
            </svg>
        </div>

        <h1 class="brand-name">JEPE AUTOSPARES</h1>
        <h2 id="auth-title">Staff Sign In</h2>
        <p class="tagline">Premium Parts Management</p>
        
        <input type="email" id="email" placeholder="Staff Email">
        <input type="password" id="password" placeholder="Password">
        
        <div id="register-fields" class="hidden">
            <select id="role">
                <option value="cashier">Cashier Access</option>
                <option value="admin">Administrator Access</option>
            </select>
        </div>

        <button id="main-btn" onclick="handleAuth()">Sign In</button>
        
        <div class="toggle-link" onclick="toggleMode()" id="toggle-text">
            New staff? <b>Create Account</b>
        </div>

        <div class="banking-section">
            <div class="banking-label">Accepted Channels</div>
            <div class="bank-text">M-PESA | CASH | KCB | EQUITY</div>
        </div>
    </div>

    <div class="saftech-footer">
        <h4>System by SAFTECH SOLUTIONS</h4>
        <p style="font-size: 0.75rem; margin:0; color: #94a3b8;">Engineered by <b>ALEX SAFARI</b></p>
        <p class="contact-info">ðŸ“ž 0794963537 | 0707441702</p>
    </div>
</div>

<script type="module">
    import { supabase } from './auth.js';
    let isLogin = true;

    window.toggleMode = () => {
        isLogin = !isLogin;
        document.getElementById('auth-title').innerText = isLogin ? "Staff Sign In" : "New Registration";
        document.getElementById('register-fields').classList.toggle('hidden', isLogin);
        document.getElementById('main-btn').innerText = isLogin ? "Sign In" : "Register Now";
        document.getElementById('toggle-text').innerHTML = isLogin ? 
            "New staff? <b>Create Account</b>" : "Already a member? <b>Sign In</b>";
    };

    window.handleAuth = async () => {
        const btn = document.getElementById('main-btn');
        btn.innerText = "Connecting...";
        // Auth logic...
    };
</script>
</body>
</html>
