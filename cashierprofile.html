<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cashier Settings</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body.light { background: #f5f5f5; color: #222; }
    body.dark { background: #222; color: #f5f5f5; }
    .container { max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; }
  </style>
</head>
<body class="light">
<div class="container">
  <h2>Cashier Settings</h2>

  <label>Email</label>
  <input type="email" id="email">

  <label>Theme</label>
  <select id="theme">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
  </select>

  <button id="saveBtn">Save Settings</button>
</div>

<script>
  const supabase = supabase.createClient(
    "YOUR_SUPABASE_URL",
    "YOUR_PUBLIC_ANON_KEY"
  );

  let userId;

  async function loadProfile() {
    const { data: user } = await supabase.auth.getUser();
    if (!user) {
      alert("Not logged in!");
      return;
    }
    userId = user.user.id;

    const { data, error } = await supabase
      .from('profiles')
      .select('*')
      .eq('id', userId)
      .single();

    if (error) { console.error(error); return; }

    document.getElementById('email').value = data.email || '';
    document.getElementById('theme').value = localStorage.getItem('theme') || 'light';
    document.body.className = document.getElementById('theme').value;
  }

  document.getElementById('theme').addEventListener('change', e => {
    const theme = e.target.value;
    document.body.className = theme;
    localStorage.setItem('theme', theme);
  });

  document.getElementById('saveBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value;

    const { error } = await supabase
      .from('profiles')
      .update({ email })
      .eq('id', userId);

    if (error) {
      alert("Failed to update profile: " + error.message);
    } else {
      alert("Profile updated successfully!");
    }
  });

  loadProfile();
</script>
</body>
</html>
